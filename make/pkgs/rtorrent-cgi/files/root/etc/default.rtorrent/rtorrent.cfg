export RTORRENT_ENABLED='no'
export RTORRENT_BASEDIR=''  # Auto-detected: /var/media/ftp/${MOD_STOR_PREFIX}01/rtorrent or first USB storage
export RTORRENT_SESSIONDIR='session'
export RTORRENT_DOWNLOADDIR='downloads'
export RTORRENT_WATCHDIR='watch'
export RTORRENT_PEERPORT='51413'
export RTORRENT_PEERLIMIT='200'
export RTORRENT_UPLOADSLOTS='14'
export RTORRENT_DOWNLOADSLOTS='20'
export RTORRENT_ENCRYPTION='allow_incoming,try_outgoing,enable_retry'
export RTORRENT_DHT=''
export RTORRENT_DHTPORT=''
export RTORRENT_PEX='yes'
export RTORRENT_DAEMON_MODE='yes'

# SCGI Configuration - TCP port (default) or UNIX socket
# TCP mode works on any filesystem including NTFS/FAT (recommended)
export RTORRENT_SCGI_MODE='port'  # 'port' for TCP (default), 'socket' for UNIX socket
export RTORRENT_SCGI_HOST='127.0.0.1'  # Use 127.0.0.1 for local access (secure, recommended)
                                        # Use 0.0.0.0 to allow LAN access (security risk - no auth!)
export RTORRENT_SCGI_PORT='5000'  # TCP port (only if SCGI_MODE=port)

# UNIX socket mode (alternative):
# Set RTORRENT_SCGI_MODE='socket' to use UNIX socket instead of TCP
# WARNING: UNIX sockets require UNIX filesystem (ext2/ext3/ext4/tmpfs)
# DO NOT use NTFS/FAT filesystems - they do NOT support UNIX sockets!
# Recommended socket path: /tmp/rtorrent-rpc.socket
export RTORRENT_SCGI_SOCKET='/tmp/rtorrent-rpc.socket'  # Only if SCGI_MODE=socket
export RTORRENT_UPLOADRATE='0'
export RTORRENT_DOWNLOADRATE='0'
export RTORRENT_NICE='5'
export RTORRENT_LOGLEVEL='error'
export RTORRENT_CHECKHASH='no'
export RTORRENT_PREALLOCATE='no'

# Advanced settings (optional)
export RTORRENT_PORT_RANGE=''
export RTORRENT_MAX_MEMORY=''
export RTORRENT_MAX_OPEN_FILES=''
export RTORRENT_MIN_PEERS='40'
export RTORRENT_MAX_PEERS='100'
export RTORRENT_MIN_PEERS_SEED='10'
export RTORRENT_MAX_PEERS_SEED='50'
export RTORRENT_BIND_ADDRESS=''
export RTORRENT_TRACKER_IP=''  # IP address to report to tracker (leave empty for auto-detect)
