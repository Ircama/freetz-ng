name: make_package

on:
  # push:
  #   branches: [ master ]
  #   paths:
  #     - '.github/workflows/make_package.yml'
  #     - 'docs/CHANGELOG.md'
  #     - 'make/pkgs/**'
  #     - 'make/libs/**'
  workflow_dispatch:
    inputs:
      make_target:
        description: "Make target: 'pkg1,pkg2', 'package-precompiled', 'package-recompile', 'firmware', or 'pkg-firmware', 'pkg-recompile-firmware', 'pkg-precompiled-firmware' (builds firmware and the specified package, gh param: -f make_target=php)"
        required: false
        type: string
        default: ""
      url:
        description: "URL of .tar, .tgz, .tbz or .config, empty for URL in secrets.ACTIONS_TESTER (gh param: -f url=https://example.com/config)"
        required: false
        default: ""
      verbosity:
        description: "Verbosity level (0=quiet, 1=normal, 2=verbose, gh param: -f verbosity=2)"
        required: false
        default: "0"
        type: choice
        options:
          - "0"
          - "1"
          - "2"
      download_toolchain:
        description: "Try to download precompiled toolchain (gh param: -f download_toolchain=true)"
        required: false
        default: false
        type: boolean
      download_hosttools:
        description: "Try to download precompiled host tools (gh param: -f download_hosttools=true)"
        required: false
        default: false
        type: boolean
      cancel_previous:
        description: "Cancel previous runs of this workflow (gh param: -f cancel_previous=false)"
        required: false
        default: true
        type: boolean
      use_queue:
        description: "Use workflow queue to prevent concurrent runs (gh param: -f use_queue=false)"
        required: false
        default: true
        type: boolean
      custom_config:
        description: "Custom device/firmware/language (e.g., '7530_W6_V1 08_2X EN' or '7590 08_0X' or just '7530', separators: space/tab/comma/semicolon/pipe/dash, gh param: -f custom_config='7530_W6_V1 08_2X EN')"
        required: false
        default: ""
      add_or_override:
        description: "Add custom configuration to matrix or override with only custom configuration (gh param: -f add_or_override=override)"
        required: false
        default: "add"
        type: choice
        options:
          - "add"
          - "override"
      create_artifacts:
        description: "Create and upload build artifacts (gh param: -f create_artifacts=true)"
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.event.inputs.cancel_previous != 'false' && github.workflow || format('{0}-{1}', github.workflow, github.run_id) }}
  cancel-in-progress: ${{ github.event.inputs.cancel_previous != 'false' }}

jobs:

  parse_matrix:
    container:
      image: ghcr.io/freetz-ng/generate
      options: --user freetz
    runs-on: ubuntu-latest

    outputs:
      matrix: ${{ steps.parse.outputs.matrix }}

    steps:

      - name: Show command-line
        run: |
          # Command-line when executing the workflow with the 'gh' CLI:
          echo "##########################################################"
          echo "‚ÑπÔ∏è GitHub CLI command used to trigger this workflow:"
          
          # Check if all parameters are at default values
          HAS_PARAMS=""
          [ -n "${{ github.event.inputs.make_target }}" ] && HAS_PARAMS="yes"
          [ -n "${{ github.event.inputs.url }}" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.verbosity }}" != "0" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.download_toolchain }}" = "true" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.cancel_previous }}" = "false" ] && HAS_PARAMS="yes"
          [ -n "${{ github.event.inputs.custom_config }}" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.add_or_override }}" != "add" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.create_artifacts }}" = "true" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.use_queue }}" = "false" ] && HAS_PARAMS="yes"
          
          if [ -z "$HAS_PARAMS" ]; then
            echo "gh workflow run ${{ github.workflow }}.yml -r ${{ github.ref_name }}"
          else
            echo "gh workflow run ${{ github.workflow }}.yml -r ${{ github.ref_name }} \\"
            [ -n "${{ github.event.inputs.make_target }}" ] && echo "  -f make_target='${{ github.event.inputs.make_target }}' \\"
            [ -n "${{ github.event.inputs.url }}" ] && echo "  -f url='${{ github.event.inputs.url }}' \\"
            [ "${{ github.event.inputs.verbosity }}" != "0" ] && echo "  -f verbosity='${{ github.event.inputs.verbosity }}' \\"
            [ "${{ github.event.inputs.download_toolchain }}" = "true" ] && echo "  -f download_toolchain=true \\"
            [ "${{ github.event.inputs.cancel_previous }}" = "false" ] && echo "  -f cancel_previous=false \\"
            [ -n "${{ github.event.inputs.custom_config }}" ] && echo "  -f custom_config='${{ github.event.inputs.custom_config }}' \\"
            [ "${{ github.event.inputs.add_or_override }}" != "add" ] && echo "  -f add_or_override='${{ github.event.inputs.add_or_override }}' \\"
            [ "${{ github.event.inputs.create_artifacts }}" = "true" ] && echo "  -f create_artifacts=true"
            [ "${{ github.event.inputs.use_queue }}" = "false" ] && echo "  -f use_queue=false"
          fi
          
          echo "##########################################################"

      - uses: ahmadnassri/action-workflow-queue@v1
        if: github.event.inputs.use_queue != 'false'
        with:
          timeout: "18000000"
          delay: "10000"

      - name: clone
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          set-safe-directory: true
          repository: ${{ github.repository }}
          ref: ${{ github.ref_name }}
          path: ${{ github.workspace }}
          fetch-depth: 0
          clean: false
          persist-credentials: true

      - name: parse
        id: parse
        run: |
          # Produce the target list:
          make_cmd="$(echo "${{ github.event.inputs.make_target }}" | tr -d ' ')"
          if [ -z "$make_cmd" ]; then
            # Extract from commit message (look for "make" or "make-*")
            commit_msg="$(git log --format=%B -n1 ${{ github.sha }})"
            echo "Commit message: $commit_msg"
            
            # Skip CI/workflow commits
            if echo "$commit_msg" | grep -qi '^CI:' || echo "$commit_msg" | grep -qi '^workflow:' || echo "$commit_msg" | grep -qi '^build:'; then
              echo "Skipping CI/workflow commit"
              echo 'matrix=["skip"]' >> $GITHUB_OUTPUT
              exit 0
            fi
            
            # Check if commit contains "make" as a build command
            if echo "$commit_msg" | grep -q 'make '; then
              # Extract everything after "make "
              pkg_part="$(echo "$commit_msg" | grep -o 'make [a-zA-Z0-9,_-]*' | head -1 | cut -d' ' -f2-)"
              make_cmd="make${pkg_part}"
              echo "Found make command in commit: $make_cmd"
            elif echo "$commit_msg" | grep -q 'make-'; then
              # Extract "make-package-precompiled"
              make_cmd="$(echo "$commit_msg" | grep -o 'make-[a-zA-Z0-9_-]*' | head -1)"
              echo "Found make command in commit: $make_cmd"
            else
              echo "No 'make' build command found in commit message - skipping workflow"
              echo 'matrix=["skip"]' >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          
          # Parse the make command
          if [ "$make_cmd" = "make" ]; then
            # firmware - not supported
            echo "Full 'make' without arguments not supported"
            echo 'matrix=["skip"]' >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Specify package names: 'make pkg1,pkg2' or use 'make package-precompiled'"
            echo "üí° Run 'tools/make_progress_monitor.sh --list-packages' to see configured packages"
            exit 0
          elif echo "$make_cmd" | grep -q ','; then
            # Multiple packages separated by commas
            # Keep the suffix if present (e.g., -precompiled, -recompile)
            pkg_list="$(echo "$make_cmd" | sed 's/^make-\?//')"
            pkg_list_clean="$(echo "$pkg_list" | sed 's/,/\n/g' | sed 's/^=//' | tr '\n' ',' | sed 's/,$//')"
            echo "Multiple packages requested: $pkg_list_clean"
          elif [ -z "$make_cmd" ]; then
            echo "‚ö†Ô∏è No valid make target found"
            echo 'matrix=["skip"]' >> $GITHUB_OUTPUT
            exit 0
          else
            # Single package - keep suffix if present
            pkg_list="$(echo "$make_cmd" | sed 's/^make-\?//')"
            pkg_name="$(echo "$pkg_list" | sed 's/^=//')"
            echo "Single package to build: $pkg_name"
          fi
          
          # Generate matrix for all toolchains and packages
          echo "Generating build matrix..."
          
          # Pre-load toolchain list
          toolchain_list="$(sed -n 's/.* && dltc "\(.*\)".*/\1/p' tools/dl-toolchains_make)"
          
          # Build matrix by writing to temp file (avoid subshell variable issues)
          rm -f /tmp/matrix_entries.txt
          
          # Parse custom_config parameter (format: "device firmware lang" with flexible separators)
          custom_config="${{ github.event.inputs.custom_config }}"
          custom_device=""
          custom_firmware=""
          custom_lang=""
          
          if [ -n "$custom_config" ]; then
            # Normalize separators to spaces (support: space, tab, comma, semicolon, pipe, dash)
            custom_config="$(echo "$custom_config" | tr ',;|\t-' ' ' | tr -s ' ')"
            
            # Parse up to 3 fields
            custom_device="$(echo "$custom_config" | awk '{print $1}')"
            custom_firmware="$(echo "$custom_config" | awk '{print $2}')"
            custom_lang="$(echo "$custom_config" | awk '{print $3}')"
            
            echo "Parsed custom_config:"
            echo "  Device:   ${custom_device:-<not specified>}"
            echo "  Firmware: ${custom_firmware:-<not specified>}"
            echo "  Language: ${custom_lang:-<not specified>}"
          fi
          
          # Check if override is requested
          has_override=""
          [ -n "$custom_device" ] || [ -n "$custom_firmware" ] || [ -n "$custom_lang" ] && has_override="yes"
          
          if [ -z "$has_override" ] || [ "${{ github.event.inputs.add_or_override }}" = "add" ]; then
            # Process each package (replace , with newline for iteration)
            echo "$pkg_list" | tr ',' '\n' | while IFS= read -r pkg; do
              pkg="$(echo "$pkg" | tr -d ' ')"
              [ -z "$pkg" ] && continue
              
              # Extract package name and target suffix using simple string operations
              pkg_name="$pkg"
              pkg_target="precompiled"
              skip_libs="false"
              build_description=""
              
              # Check for special prefixes
              if [ "${pkg#*=}" != "$pkg" ]; then
                pkg_name="${pkg#=}"
                skip_libs="true"
                build_description=" (skip library dependencies)"
              elif [ "$pkg" = "libs" ]; then
                build_description=" (libraries only)"
              fi
              
              # Check for target suffix and remove it
              case "$pkg_name" in
                *firmware)
                  pkg_name="$pkg_name"
                  pkg_target=""
                  build_description=" (complete firmware image)"
                  ;;
                *-precompile|*-precompiled)
                  pkg_name="${pkg_name%-precompile*}"
                  pkg_target="precompiled"
                  ;;
                *-recompile|*-recompiled)
                  pkg_name="${pkg_name%-recompile*}"
                  pkg_target="recompile"
                  ;;
              esac
              
              if [ "$pkg_target" ];then
                echo "  Adding package '$pkg_name' with target $pkg_target$build_description"
              else
                echo "  Build: $pkg_name$build_description"
              fi
              
              # Process each toolchain line
              echo "$toolchain_list" | while IFS= read -r line; do
                [ -z "$line" ] && continue
                # Use basic sed without -r (extended regex)
                name="$(echo "$line" | sed 's/^FREETZ_TYPE_\([^ ]*\) *FREETZ_TYPE_FIRMWARE_\([^ ]*\).*/\1 - \2/g')"
                tcs="$(echo "$line" | sed 's/^FREETZ_TYPE_\([^ ]*\) *FREETZ_TYPE_FIRMWARE_\([^ ]*\)\(.*\)/_\1 _FIRMWARE_\2\3/g')"
                echo "{pkg:\"$pkg_name\",target:\"$pkg_target\",skip_libs:\"$skip_libs\",name:\"$name\",tcs:\"$tcs\"}," >> /tmp/matrix_entries.txt
              done
            done
          fi
          
          # Add custom override entry if specified
          if [ -n "$has_override" ]; then
            if [ "${{ github.event.inputs.add_or_override }}" = "override" ]; then
              echo "Overriding matrix with custom configuration only..."
              # Clear existing entries for override mode
              rm -f /tmp/matrix_entries.txt
            else
              echo "Adding custom configuration entry to matrix..."
            fi
            
            # Use first package from pkg_list for the override entry, or default if none
            override_pkg="${pkg_list%%,*}"
            [ -z "$override_pkg" ] && override_pkg="dropbear"
            
            # Extract package name and target suffix for override entry
            override_pkg_name="$override_pkg"
            override_pkg_target="precompiled"
            override_skip_libs="false"
            
            # Check for special prefixes
            if [ "${override_pkg#*=}" != "$override_pkg" ]; then
              override_pkg_name="${override_pkg#=}"
              override_skip_libs="true"
            fi
            
            case "$override_pkg_name" in
              *firmware)
                override_pkg_name="$override_pkg_name"
                override_pkg_target=""
                ;;
              *-precompile|*-precompiled)
                override_pkg_name="${override_pkg_name%-precompile*}"
                override_pkg_target="precompiled"
                ;;
              *-recompile|*-recompiled)
                override_pkg_name="${override_pkg_name%-recompile*}"
                override_pkg_target="recompile"
                ;;
            esac
            
            # Default values if not specified
            [ -z "$custom_device" ] && custom_device="7530_W6_V1"
            [ -z "$custom_firmware" ] && custom_firmware="08_0X"
            [ -z "$custom_lang" ] && custom_lang="EN"
            
            # Create custom name and tcs
            custom_name="$custom_device - $custom_firmware ($custom_lang)"
            custom_tcs="_$custom_device _FIRMWARE_$custom_firmware _LANG_$custom_lang"
            
            if [ "$pkg_target" ];then
              echo "  Custom override: $override_pkg_name with target: -$override_pkg_target on $custom_name"
            else
              echo "  Custom override: $override_pkg_name on $custom_name"
            fi
            echo "{pkg:\"$override_pkg_name\",target:\"$override_pkg_target\",skip_libs:\"$override_skip_libs\",name:\"$custom_name\",tcs:\"$custom_tcs\"}," >> /tmp/matrix_entries.txt
          fi
          
          # Read matrix from file and output
          if [ -f /tmp/matrix_entries.txt ] && [ -s /tmp/matrix_entries.txt ]; then
            matrix_json="$(cat /tmp/matrix_entries.txt | tr -d '\n' | sed 's/,$//')"
            echo "matrix=[$matrix_json]" >> $GITHUB_OUTPUT
            rm -f /tmp/matrix_entries.txt
          else
            echo "No packages to build"
            echo 'matrix=["skip"]' >> $GITHUB_OUTPUT
          fi

      - name: vars
        run: |
          # List matrix data:
          echo "################################################################"
          printf "matrix=%s\n" '${{ steps.parse.outputs.matrix }}' | sed 's/\[{/\[\n{/;s/},{/},\n{/g;s/},\]/},\n\]/'

  build:
    container:
#     image: ubuntu:20.04
#     image: freetzng/firmware
      image: ghcr.io/freetz-ng/firmware
      options: --user freetz
    needs: parse_matrix
    strategy:
      max-parallel: 16
      fail-fast: false
      matrix:
        fritz: ${{ fromJson(needs.parse_matrix.outputs.matrix) }}
    name: "${{ matrix.fritz.pkg }} - ${{ matrix.fritz.name }}"
    runs-on: ubuntu-latest
#   if: github.repository == 'freetz-ng/freetz-ng'

    env:
      CACHE_KEY: "make_freetz"
    steps:

#       run: apt-get -y update && apt-get -y upgrade && apt-get -y dist-upgrade
#
#     - name: install
#       run: |
#         DEBIAN_FRONTEND=noninteractive apt-get -y install \
#           locales \
#           pv cpio rsync kmod imagemagick inkscape graphicsmagick subversion git bc unar wget sudo gcc g++ binutils autoconf automake \
#           autopoint libtool-bin make bzip2 libncurses5-dev libreadline-dev zlib1g-dev flex bison patch texinfo tofrodos gettext pkg-config ecj \
#           perl libstring-crc32-perl ruby gawk libusb-dev unzip intltool libacl1-dev libcap-dev libc6-dev-i386 \
#           lib32ncurses5-dev gcc-multilib bsdmainutils lib32stdc++6 libglib2.0-dev ccache cmake lib32z1-dev libsqlite3-dev sqlite3 libzstd-dev \
#           netcat curl uuid-dev libssl-dev libgnutls28-dev u-boot-tools device-tree-compiler
#
#     - name: locale
#       run: locale-gen en_US.utf8 && locale-gen de_DE.UTF-8 && update-locale

      - name: sleep
        run: |
          # Random sleep to avoid race conditions
          SLEEP="$((1 + $(od -A n -t d -N 2 /dev/urandom | tr -d ' ') % 9))"
          echo "Sleeping $SLEEP seconds ..."
          sleep $SLEEP

      - name: myips
        run: |
          # Show IP addresses for debugging:
          echo -n "IP: " ; wget -q https://ipaddress.ai    -O - || echo none
#         echo -n "V4: " ; wget -q https://ipaddress.ai -4 -O - || echo none
#         echo -n "V6: " ; wget -q https://ipaddress.ai -6 -O - || echo none

      - name: clone
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          set-safe-directory: true
          repository: ${{ github.repository }}
          ref: ${{ github.ref_name }}
          path: ${{ github.workspace }}
          fetch-depth: 0
          clean: false
          persist-credentials: true

      - name: cache_load
        uses: actions/cache/restore@v4
        if: always()
        with:
          path: |
            dl/*
            !dl/fw/*
          key: ${{ env.CACHE_KEY }}

      - name: download
        run: |
          # Download .config from URL if specified
          truncate -s0                                                                                  .config
          echo -n
          URL="$(echo '${{ github.event.inputs.url }}' | sed 's/^ *//;s/ *$//')"
          [ -z "$URL" ] && URL="${{ secrets.ACTIONS_TESTER }}"
          [ "$URL" ] && echo -n "Downloading configuration file '${URL}': "
          case "${URL##*.}" in \
          '') echo "‚ÑπÔ∏è No configuration file URL provided. Checking 'myconfig'." ;; \
          tar) wget -q "$URL" -O - 2>/dev/null | tar x  2>/dev/null && echo "‚úì Done." || echo "‚ùå URL download failed." ;; \
          tgz) wget -q "$URL" -O - 2>/dev/null | tar xz 2>/dev/null && echo "‚úì Done." || echo "‚ùå URL download failed." ;; \
          tbz) wget -q "$URL" -O - 2>/dev/null | tar xj 2>/dev/null && echo "‚úì Done." || echo "‚ùå URL download failed." ;; \
          *)   wget -q "$URL" -O - 2>/dev/null > .config            && echo "‚úì Done." || echo "‚ùå URL download failed." ;; \
          esac
          echo -n
          echo "##########################################################" && echo -n "Number of lines in file: " && wc -l .config
          
      - name: config
        run: |
          # Prepare .config based on downloaded file (or myconfig fallback)
          TCS="${{ matrix.fritz.tcs }}"
          HAS_CONFIG_FILE=yes
          
          # Check if .config was downloaded successfully
          if [ -s .config ] && grep -q "^FREETZ_" .config 2>/dev/null; then
            echo "################################################################"
            echo "Using downloaded configuration from URL"
            echo "################################################################"
          else
            echo "################################################################"
            echo "No valid configuration downloaded from URL - trying local 'myconfig' file as fallback"
            echo "################################################################"
            truncate -s0 .config
            
            # Load custom config from .github/workflows/myconfig (base configuration)
            if [ -f .github/workflows/myconfig ]; then
              echo "Loading custom base configuration from .github/workflows/myconfig..."
              cat .github/workflows/myconfig >> .config
            else
              #echo "‚ùå ERROR: .github/workflows/myconfig not found!"
              #exit 1
              echo "‚ö†Ô∏è .github/workflows/myconfig configuration file not found. Generating default .config file."
              HAS_CONFIG_FILE=
              echo "################################################################"
              make olddefconfig
              
              # Add package to .config if not firmware
              pkg="${{ matrix.fritz.pkg }}"
              
              # Determine which package to add to config
              if echo "$pkg" | grep -q "firmware"; then
                if [ "$pkg" = "firmware" ]; then
                  # Pure firmware build, no package to add
                  pkg_to_add=""
                else
                  # Combined firmware + package build, extract package name
                  pkg_to_add="$(echo "$pkg" | sed 's/-firmware$//')"
                fi
              else
                # Standard package build
                pkg_to_add="$pkg"
              fi
              
              if [ -n "$pkg_to_add" ]; then
                # Parse additional suffixes for package builds within firmware
                pkg_to_add_base="$pkg_to_add"
                case "$pkg_to_add" in
                  *-precompile|*-precompiled)
                    pkg_to_add_base="${pkg_to_add%-precompile*}"
                    ;;
                  *-recompile|*-recompiled)
                    pkg_to_add_base="${pkg_to_add%-recompile*}"
                    ;;
                esac
                
                pkg_to_add_base="$(echo "$pkg_to_add_base" | tr '[:upper:]' '[:lower:]')"
                PKG_TO_ADD="$(echo "$pkg_to_add_base" | tr '[:lower:]' '[:upper:]' | sed 's/-/_/g')"
                
                TYPE=""
                for x in pkgs libs; do [ -d make/$x/$pkg_to_add_base ] && TYPE=$x; done
                
                if [ "$TYPE" = "pkgs" ]; then
                  sed -i "/^#\? \?FREETZ_PACKAGE_${PKG_TO_ADD}[ =]/d" .config
                  echo "FREETZ_PACKAGE_$PKG_TO_ADD=y" >> .config
                  sed -i "/^#\? \?FREETZ_LIB_lib${pkg_to_add_base}[ =]/d" .config
                  echo "FREETZ_LIB_lib$pkg_to_add_base=y" >> .config
                fi
                
                if [ "$TYPE" = "libs" ]; then
                  for x in $(sed -n 's/^[\tmenu]*config FREETZ_LIB_//p' make/libs/$pkg_to_add_base/Config.in); do
                    sed -i "/^#\? \?FREETZ_LIB_$x[ =]/d" .config
                    echo "FREETZ_LIB_$x=y" >> .config
                  done
                fi
              fi
            fi
          fi
          
          # Configuration transformation section (applies to both downloaded and myconfig)
          echo "Applying configuration transformations..."
          # Comment out conflicting settings from config that will be overridden
          sed -i 's/^FREETZ_VERBOSITY_FWMOD_[0-9]=y/# &/' .config
          sed -i 's/^FREETZ_VERBOSITY_LEVEL_[0-9]=y/# &/' .config
          sed -i 's/^FREETZ_VERBOSITY_LEVEL=[0-9]/# &/' .config
          sed -i 's/^FREETZ_USER_LEVEL_BEGINNER=y/# &/' .config
          sed -i 's/^FREETZ_USER_LEVEL_EXPERT=y/# &/' .config
          # Remove util-linux version lines to let Config.in auto-select based on toolchain
          sed -i '/^#\? \?FREETZ_UTIL_LINUX_VERSION_/d' .config
          
          # Remove existing settings before adding new ones to avoid override warnings
          sed -i '/FREETZ_MODULES_OWN/d' .config
          sed -i '/FREETZ_PATCH_UDEVMOUNT/d' .config
          sed -i '/FREETZ_MODULE_dummy/d' .config
          sed -i '/FREETZ_MODULE_loop/d' .config
          sed -i '/FREETZ_MODULE_usbserial/d' .config
          sed -i '/FREETZ_PACKAGE_DROPBEAR/d' .config
          sed -i '/FREETZ_PACKAGE_LDD/d' .config
          sed -i '/FREETZ_SIZEINFO_COMPRESSED/d' .config
          sed -i '/FREETZ_SIZEINFO_UNCOMPRESSED/d' .config
          sed -i '/FREETZ_TOOLCHAIN_CCACHE/d' .config
          sed -i '/FREETZ_VERBOSITY_FWMOD_/d' .config
          sed -i '/FREETZ_VERBOSITY_LEVEL_/d' .config
          sed -i '/FREETZ_VERBOSITY_LEVEL=/d' .config
          sed -i '/FREETZ_SERIES_ALL/d' .config
          sed -i '/FREETZ_USER_LEVEL_DEVELOPER/d' .config
          sed -i '/FREETZ_MODULES_TEST/d' .config
          sed -i '/FREETZ_DL_SITE_USER/d' .config
          sed -i '/FREETZ_REAL_DEVELOPER_ONLY__DLIMG/d' .config
          sed -i '/FREETZ_REAL_DEVELOPER_ONLY__DLURL/d' .config
          sed -i '/FREETZ_DOWNLOAD_TOOLCHAIN/d' .config
          sed -i '/FREETZ_BUILD_TOOLCHAIN/d' .config
          sed -i '/FREETZ_HOSTTOOLS_DOWNLOAD/d' .config
          sed -i '/FREETZ_AVM_PROP_NAME/d' .config
          sed -i '/FREETZ_AVM_PROP_MAJOR/d' .config
          sed -i '/FREETZ_AVM_PROP_HWREV/d' .config
          
          # Apply standardized settings
          echo 'FREETZ_MODULES_OWN=""'                                                                >> .config
