          if echo "$pkg" | grep -q "firmware"; then
            rm -f images/latest.image
            artifact_filename=$(echo "${{ matrix.fritz.pkg }} ${{ matrix.fritz.name }}" | sed 's/ /-/g; s/[()]//g; s/--*/-/g')
            echo "artifact_filename=$artifact_filename" >> $GITHUB_OUTPUT
            echo "‚úÖ Firmware build description:"
            echo "Firmware filename: $artifact_filename"
            if [ -d images ]; then
              echo "Firmware images:"
              ls -lh images 2>/dev/null || echo "‚ùå No image files found."
            fi
            if [ -d packages ]; then
              echo ""
              echo "Included package directories:"
              for i in packages/*; do
                test -d "$i" && echo "$i:" || echo "‚ùå No packages found."
                ls -w 120 -C $i 2>/dev/null
              done
            fi            
          else
            # Show files for standard package-only result
            artifact_filename=$(echo "package ${{ matrix.fritz.pkg }} ${{ matrix.fritz.name }}" | sed 's/ /-/g; s/[()]//g; s/--*/-/g')
            echo "artifact_filename=$artifact_filename" >> $GITHUB_OUTPUT
            echo "‚úÖ Package '$pkg' build description:"
            if find packages/target-*/${pkg}-*/root/ ! -type d 2>/dev/null | grep -q .; then
              echo "‚ÑπÔ∏è Package files:"
              find packages/target-*/${pkg}-*/root/ ! -type d -exec ls -al {} + 2>/dev/null || true
            else
              echo "No package files produced."
            fi
            echo ""
            
            # Search for library files: package itself + all selected user libraries
            # Get list of user libraries from .config
            LIBS_LIST="$(grep '^FREETZ_LIB_.*=y' .config | grep -vE 'libgcc_s|ld_uClibc|libcrypt|libdl|libm|libpthread|librt|libuClibc|libutil|libthread_db|libubacktrace|libctlmgr|libavmhmac|libavmacl2|libcapi|libmultid' | sed 's/FREETZ_LIB_//;s/=y//' || true)"
            
            # Build search patterns: package name + lib prefix variant + all user libs
            lib_patterns="-name '*${pkg}*'"
            # Also search for lib-prefixed variant (e.g., bzip2 -> libbz2)
            if [ "${pkg#lib}" = "$pkg" ]; then
              lib_patterns="$lib_patterns -o -name '*lib${pkg}*'"
            else
              lib_patterns="$lib_patterns -o -name '*${pkg#lib}*'"
            fi
            
            # Add all user libraries to search patterns
            if [ -n "$LIBS_LIST" ]; then
              for lib in $LIBS_LIST; do
                lib_patterns="$lib_patterns -o -name '*${lib}*'"
              done
            fi
            
            if eval "find packages/target-*/root/usr/lib/freetz/ \( $lib_patterns \) -type f 2>/dev/null" | grep -q .; then
              echo "‚ÑπÔ∏è Freetz library files:"
              eval "find packages/target-*/root/usr/lib/freetz/ \( $lib_patterns \) -type f -exec ls -al {} + 2>/dev/null" || true
            else
              echo "No library files produced."
            fi
            
            # Check if any files were found
            if ! find packages/target-*/${pkg}-*/root/ ! -type d 2>/dev/null | grep -q . && \
               ! find packages/target-*/root/usr/lib/freetz/ -name "*${pkg}*" -type f 2>/dev/null | grep -q .; then
              echo "‚ùå No binary output found."
            fi

            # Create artifact for standard package build (only if create_artifacts is true)
            if [ "${{ github.event.inputs.create_artifacts }}" = "true" ]; then
                echo "################################################################"
                echo "‚è≥ Creating artifact for package..."
                echo "################################################################"
                echo "Package filename: $artifact_filename"

                mkdir -p freetz-package-build
                
                # Copy package files
                if [ -d packages/target-*/${pkg}-*/root ]; then
                  cp -r packages/target-*/${pkg}-*/root freetz-package-build/ 2>/dev/null || true
                fi
                
                # Copy Freetz library files
                if [ -d packages/target-*/root/usr/lib/freetz ]; then
                  mkdir -p freetz-package-build/freetz-libs
                  find packages/target-*/root/usr/lib/freetz/ \( -name "$lib_search_pattern" -o -name "$lib_alt_pattern" \) -type f -exec cp {} freetz-package-build/freetz-libs/ \; 2>/dev/null || true
                fi
                
                # Create build summary
                {
                  echo "Package Build"
                  echo "===================="
                  echo "Build Date: $(date)"
                  echo "Package: $pkg"
                  echo "Target: $target"
                  echo "Device: ${{ matrix.fritz.name }}"
                  echo ""
                  
                  echo "Package Files:"
                  find packages/target-*/${pkg}-*/root/ ! -type d -exec ls -al {} + 2>/dev/null | wc -l || echo "0"
                  
                  echo ""
                  echo "Freetz Library Files:"
                  find packages/target-*/root/usr/lib/freetz/ -name "*${pkg}*" -type f -exec ls -al {} + 2>/dev/null | wc -l || echo "0"
                  
                  echo ""
                  echo "Artifact Contents:"
                  find freetz-package-build/ -type f | head -20
                  
                } > freetz-package-build/freetz-package-build.log                
            fi  # End of create_artifacts check for standard package build
          fi
          
      - name: Upload build artifact
        if: steps.generate.outputs.bad == 'n' && github.event.inputs.create_artifacts == 'true'
        uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.result.outputs.artifact_filename }}
          path: ${{ contains(steps.generate.outputs.pkg, 'firmware') && 'images/' || 'freetz-package-build/' }}
          if-no-files-found: warn
          retention-days: 1
          compression-level: 9
          overwrite: true
          include-hidden-files: false


