name: make_package

run-name: >-
  ${{
    startsWith(github.event.inputs.make_target, '#') && format('{0} - {1}', github.workflow, github.event.inputs.make_target)
    || contains(github.event.inputs.make_target, '#') && github.event.inputs.make_target
    || github.workflow
  }}

on:
  # push:
  #   branches: [ master ]
  #   paths:
  #     - '.github/workflows/make_package.yml'
  #     - 'docs/CHANGELOG.md'
  #     - 'make/pkgs/**'
  #     - 'make/libs/**'
  workflow_dispatch:
    inputs:
      make_target:
        description: "Make target: 'pkg1,pkg2' or 'pkg1 # label' (label appears in workflow name), 'package-precompiled', 'package-recompile', 'firmware', 'fake-firmware', or 'pkg-firmware', 'pkg-recompile-firmware', 'pkg-precompiled-firmware' (gh param: -f make_target=php or -f 'make_target=php # my test')"
        required: false
        type: string
        default: ""
      url:
        description: "URL of .tar, .tgz, .tbz or .config, empty for URL in secrets.ACTIONS_TESTER (gh param: -f url=https://example.com/config)"
        required: false
        default: ""
      verbosity:
        description: "Verbosity level (0=quiet, 1=normal, 2=verbose, gh param: -f verbosity=2)"
        required: false
        default: "0"
        type: choice
        options:
          - "0"
          - "1"
          - "2"
      download_toolchain:
        description: "Try to download precompiled toolchain (gh param: -f download_toolchain=true)"
        required: false
        default: false
        type: boolean
      download_hosttools:
        description: "Try to download precompiled host tools (gh param: -f download_hosttools=true)"
        required: false
        default: false
        type: boolean
      cancel_previous:
        description: "Cancel previous runs of this workflow (gh param: -f cancel_previous=false)"
        required: false
        default: true
        type: boolean
      use_queue:
        description: "Use workflow queue to prevent concurrent runs (gh param: -f use_queue=false)"
        required: false
        default: true
        type: boolean
      custom_config:
        description: "Custom device/firmware/language (e.g., '7530_W6_V1 08_2X EN' or '7590 08_0X' or just '7530', separators: space/tab/comma/semicolon/pipe/dash, gh param: -f custom_config='7530_W6_V1 08_2X EN')"
        required: false
        default: ""
      add_or_override:
        description: "Add custom configuration to matrix or override with only custom configuration (gh param: -f add_or_override=override)"
        required: false
        default: "add"
        type: choice
        options:
          - "add"
          - "override"
      create_artifacts:
        description: "Create and upload build artifacts (gh param: -f create_artifacts=true)"
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.event.inputs.cancel_previous != 'false' && github.workflow || format('{0}-{1}', github.workflow, github.run_id) }}
  cancel-in-progress: ${{ github.event.inputs.cancel_previous != 'false' }}

jobs:

  parse_matrix:
    container:
      image: ghcr.io/freetz-ng/generate
      options: --user freetz
    runs-on: ubuntu-latest

    outputs:
      matrix: ${{ steps.parse.outputs.matrix }}

    steps:

      - name: Show command-line
        run: |
          # Command-line when executing the workflow with the 'gh' CLI:
          echo "##########################################################"
          echo "‚ÑπÔ∏è GitHub CLI command used to trigger this workflow:"
          
          # Check if all parameters are at default values
          HAS_PARAMS=""
          [ -n "${{ github.event.inputs.make_target }}" ] && HAS_PARAMS="yes"
          [ -n "${{ github.event.inputs.url }}" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.verbosity }}" != "0" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.download_toolchain }}" = "true" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.cancel_previous }}" = "false" ] && HAS_PARAMS="yes"
          [ -n "${{ github.event.inputs.custom_config }}" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.add_or_override }}" != "add" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.create_artifacts }}" = "true" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.use_queue }}" = "false" ] && HAS_PARAMS="yes"
          
          if [ -z "$HAS_PARAMS" ]; then
            echo "gh workflow run ${{ github.workflow }}.yml -r ${{ github.ref_name }}"
          else
            echo "gh workflow run ${{ github.workflow }}.yml -r ${{ github.ref_name }} \\"
            [ -n "${{ github.event.inputs.make_target }}" ] && echo "  -f make_target='${{ github.event.inputs.make_target }}' \\"
            [ -n "${{ github.event.inputs.url }}" ] && echo "  -f url='${{ github.event.inputs.url }}' \\"
            [ "${{ github.event.inputs.verbosity }}" != "0" ] && echo "  -f verbosity='${{ github.event.inputs.verbosity }}' \\"
            [ "${{ github.event.inputs.download_toolchain }}" = "true" ] && echo "  -f download_toolchain=true \\"
            [ "${{ github.event.inputs.cancel_previous }}" = "false" ] && echo "  -f cancel_previous=false \\"
            [ -n "${{ github.event.inputs.custom_config }}" ] && echo "  -f custom_config='${{ github.event.inputs.custom_config }}' \\"
            [ "${{ github.event.inputs.add_or_override }}" != "add" ] && echo "  -f add_or_override='${{ github.event.inputs.add_or_override }}' \\"
            [ "${{ github.event.inputs.create_artifacts }}" = "true" ] && echo "  -f create_artifacts=true"
            [ "${{ github.event.inputs.use_queue }}" = "false" ] && echo "  -f use_queue=false"
          fi
          
          echo "### üìã Command-line" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          
          # Build single-line command
          HAS_PARAMS=""
          [ -n "${{ github.event.inputs.make_target }}" ] && HAS_PARAMS="yes"
          [ -n "${{ github.event.inputs.url }}" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.verbosity }}" != "0" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.download_toolchain }}" = "true" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.cancel_previous }}" = "false" ] && HAS_PARAMS="yes"
          [ -n "${{ github.event.inputs.custom_config }}" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.add_or_override }}" != "add" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.create_artifacts }}" = "true" ] && HAS_PARAMS="yes"
          [ "${{ github.event.inputs.use_queue }}" = "false" ] && HAS_PARAMS="yes"
          
          if [ -z "$HAS_PARAMS" ]; then
            echo "gh workflow run ${{ github.workflow }}.yml -r ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          else
            CMD="gh workflow run ${{ github.workflow }}.yml -r ${{ github.ref_name }}"
            [ -n "${{ github.event.inputs.make_target }}" ] && CMD="$CMD -f make_target='${{ github.event.inputs.make_target }}'"
            [ -n "${{ github.event.inputs.url }}" ] && CMD="$CMD -f url='${{ github.event.inputs.url }}'"
            [ "${{ github.event.inputs.verbosity }}" != "0" ] && CMD="$CMD -f verbosity='${{ github.event.inputs.verbosity }}'"
            [ "${{ github.event.inputs.download_toolchain }}" = "true" ] && CMD="$CMD -f download_toolchain=true"
            [ "${{ github.event.inputs.cancel_previous }}" = "false" ] && CMD="$CMD -f cancel_previous=false"
            [ -n "${{ github.event.inputs.custom_config }}" ] && CMD="$CMD -f custom_config='${{ github.event.inputs.custom_config }}'"
            [ "${{ github.event.inputs.add_or_override }}" != "add" ] && CMD="$CMD -f add_or_override='${{ github.event.inputs.add_or_override }}'"
            [ "${{ github.event.inputs.create_artifacts }}" = "true" ] && CMD="$CMD -f create_artifacts=true"
            [ "${{ github.event.inputs.use_queue }}" = "false" ] && CMD="$CMD -f use_queue=false"
            echo "$CMD" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - uses: ahmadnassri/action-workflow-queue@v1
        if: github.event.inputs.use_queue != 'false'
        with:
          timeout: "18000000"
          delay: "10000"

      - name: clone
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          set-safe-directory: true
          repository: ${{ github.repository }}
          ref: ${{ github.ref_name }}
          path: ${{ github.workspace }}
          fetch-depth: 0
          clean: false
          persist-credentials: true

      - name: Extract workflow label from make_target
        id: extract_label
        run: |
          # Extract label from make_target if it contains '#'
          MAKE_TARGET="${{ github.event.inputs.make_target }}"
          if echo "$MAKE_TARGET" | grep -q '#'; then
            # Extract part after '#' and trim whitespace
            LABEL="$(echo "$MAKE_TARGET" | sed 's/.*#\s*//' | sed 's/^\s*//' | sed 's/\s*$//')"
            echo "label=$LABEL" >> $GITHUB_OUTPUT
            echo "### üè∑Ô∏è Workflow Label: \`$LABEL\`" >> $GITHUB_STEP_SUMMARY
            echo "Extracted label: $LABEL"
          else
            echo "label=" >> $GITHUB_OUTPUT
            echo "No label found in make_target"
          fi
          
          # Verify URL download if specified
          URL="$(echo '${{ github.event.inputs.url }}' | sed 's/^ *//;s/ *$//')"
          [ -z "$URL" ] && URL="${{ secrets.ACTIONS_TESTER }}"
          
          if [ -n "$URL" ]; then
            echo ""
            echo "Verifying URL accessibility: $URL"
            if wget -q --spider --timeout=10 "$URL" 2>/dev/null; then
              echo "‚úÖ URL is accessible"
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### üì• Configuration Source" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Using configuration from URL: [\`$URL\`]($URL)" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ùå URL download failed"
              
              # Check if myconfig exists as fallback
              if [ -f .github/workflows/myconfig ]; then
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "### ‚ö†Ô∏è Configuration Source Warning" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "**URL download failed:** \`$URL\`" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "The workflow will use [\`.github/workflows/myconfig\`](.github/workflows/myconfig) instead." >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "> **Note:** If you intended to use the URL configuration, verify the URL is correct and accessible. Otherwise, you should not specify a URL parameter when using the local myconfig file." >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
              else
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "### ‚ö†Ô∏è Configuration Source Warning" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "**URL download failed:** \`$URL\`" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "**Fallback file not found:** \`.github/workflows/myconfig\` does not exist." >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "The workflow will generate a **default configuration** using \`make olddefconfig\`." >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "> **Warning:** Building with default configuration may not produce the expected results. Consider providing a valid URL or creating a \`.github/workflows/myconfig\` file." >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          fi

      - name: Check branch status against upstream
        run: |
          # Compare current branch with upstream/master
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Fetch upstream repository
          git remote add upstream https://github.com/Freetz-NG/freetz-ng 2>/dev/null || true
          git fetch upstream master
          
          # Check if branch is even with upstream/master
          COMMITS_AHEAD=$(git rev-list --count upstream/master..HEAD 2>/dev/null || echo "0")
          COMMITS_BEHIND=$(git rev-list --count HEAD..upstream/master 2>/dev/null || echo "0")
          
          if [ "$COMMITS_AHEAD" = "0" ] && [ "$COMMITS_BEHIND" = "0" ]; then
            # Branch is even with upstream
            echo "### ‚úÖ Branch Status" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "This branch is **even** with [upstream/master](https://github.com/Freetz-NG/freetz-ng/tree/master) (\`Freetz-NG/freetz-ng\`)." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            # Branch has differences
            echo "### üìä Branch Status vs Upstream/master" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "Upstream: [\`Freetz-NG/freetz-ng:master\`](https://github.com/Freetz-NG/freetz-ng/tree/master)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$COMMITS_AHEAD" != "0" ]; then
              echo "- üîº **$COMMITS_AHEAD commit(s) ahead** of upstream" >> $GITHUB_STEP_SUMMARY
            fi
            if [ "$COMMITS_BEHIND" != "0" ]; then
              echo "- üîΩ **$COMMITS_BEHIND commit(s) behind** upstream" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Show commit differences if ahead
            if [ "$COMMITS_AHEAD" != "0" ]; then
              echo "#### üìù Commits in this branch (not in upstream)" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              git log --oneline --no-decorate upstream/master..HEAD | head -100 | while read -r line; do
                COMMIT_HASH=$(echo "$line" | awk '{print $1}')
                COMMIT_MSG=$(echo "$line" | cut -d' ' -f2-)
                echo "- [\`$COMMIT_HASH\`]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/commit/$COMMIT_HASH) $COMMIT_MSG" >> $GITHUB_STEP_SUMMARY
              done
              
              if [ "$COMMITS_AHEAD" -gt 100 ]; then
                echo "- _... and $((COMMITS_AHEAD - 100)) more commits_" >> $GITHUB_STEP_SUMMARY
              fi
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Show modified files
            echo "#### üìÇ Modified Files" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Get list of modified files with their change types
            MODIFIED_FILES=$(git diff --name-status upstream/master...HEAD 2>/dev/null || echo "")
            
            if [ -n "$MODIFIED_FILES" ]; then
              FILE_COUNT=$(echo "$MODIFIED_FILES" | wc -l)
              echo "<details>" >> $GITHUB_STEP_SUMMARY
              echo "<summary><strong>$FILE_COUNT file(s) modified</strong> (click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "| Status | File | Link |" >> $GITHUB_STEP_SUMMARY
              echo "|--------|------|------|" >> $GITHUB_STEP_SUMMARY
              
              echo "$MODIFIED_FILES" | head -100 | while read -r line; do
                status=$(echo "$line" | cut -f1)
                filepath=$(echo "$line" | cut -f2)
                case "$status" in
                  A*) STATUS_ICON="‚ú® Added" ;;
                  M*) STATUS_ICON="üìù Modified" ;;
                  D*) STATUS_ICON="üóëÔ∏è Deleted" ;;
                  R*) STATUS_ICON="üîÑ Renamed" ;;
                  *) STATUS_ICON="$status" ;;
                esac
                
                # Create link to file comparison
                if [ "$status" != "D"* ]; then
                  FILE_LINK="[\`$filepath\`]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/blob/${{ github.sha }}/$filepath)"
                  DIFF_LINK="[üìã diff]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/compare/Freetz-NG:master...${{ github.sha }}#diff-$(echo -n "$filepath" | md5sum | cut -d' ' -f1))"
                else
                  FILE_LINK="\`$filepath\`"
                  DIFF_LINK="‚Äî"
                fi
                
                echo "| $STATUS_ICON | $FILE_LINK | $DIFF_LINK |" >> $GITHUB_STEP_SUMMARY
              done
              
              if [ "$FILE_COUNT" -gt 100 ]; then
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "_... and $((FILE_COUNT - 100)) more files_" >> $GITHUB_STEP_SUMMARY
              fi
              
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "</details>" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              # Add full diff comparison link
              echo "üîó [**View full comparison**]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/compare/Freetz-NG:master...${{ github.ref_name }})" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            else
              echo "_No modified files detected_" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: parse
        id: parse
        run: |
          # Produce the target list:
          # Remove label part (everything after #) before processing
          # If make_target starts with '#', it's only a label - use empty target
          MAKE_INPUT="${{ github.event.inputs.make_target }}"
          if echo "$MAKE_INPUT" | grep -q '^#'; then
            # Only label, no target specified
            make_cmd=""
            echo "Only label provided, using default targets"
          else
            # Remove label part (everything after #) and trim whitespace
            make_cmd="$(echo "$MAKE_INPUT" | sed 's/#.*//' | tr -d ' ')"
          fi
          if [ -z "$make_cmd" ]; then
            # Extract from commit message (look for "make" or "make-*")
            commit_msg="$(git log --format=%B -n1 ${{ github.sha }})"
            echo "Commit message: $commit_msg"
            
            # Skip CI/workflow commits
            if echo "$commit_msg" | grep -qi '^CI:' || echo "$commit_msg" | grep -qi '^workflow:' || echo "$commit_msg" | grep -qi '^build:'; then
              echo "Skipping CI/workflow commit"
              echo 'matrix=["skip"]' >> $GITHUB_OUTPUT
              exit 0
            fi
            
            # Check if commit contains "make" as a build command
            if echo "$commit_msg" | grep -q 'make '; then
              # Extract everything after "make "
              pkg_part="$(echo "$commit_msg" | grep -o 'make [a-zA-Z0-9,_-]*' | head -1 | cut -d' ' -f2-)"
              make_cmd="make${pkg_part}"
              echo "Found make command in commit: $make_cmd"
            elif echo "$commit_msg" | grep -q 'make-'; then
              # Extract "make-package-precompiled"
              make_cmd="$(echo "$commit_msg" | grep -o 'make-[a-zA-Z0-9_-]*' | head -1)"
              echo "Found make command in commit: $make_cmd"
            else
              echo "No 'make' build command found in commit message - skipping workflow"
              echo 'matrix=["skip"]' >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          
          # Parse the make command
          if [ "$make_cmd" = "make" ]; then
            # firmware - not supported
            echo "Full 'make' without arguments not supported"
            echo 'matrix=["skip"]' >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Specify package names: 'make pkg1,pkg2' or use 'make package-precompiled'"
            echo "üí° Run 'tools/make_progress_monitor.sh --list-packages' to see configured packages"
            exit 0
          elif [ "$make_cmd" = "-firmware" ]; then
            # Native firmware build - skip matrix generation
            echo "Native firmware build requested (uses existing .config without modifications)"
            echo 'matrix=[{pkg:"firmware",target:"",skip_libs:"false",name:"native-configuration",tcs:""}]' >> $GITHUB_OUTPUT
            exit 0
          elif echo "$make_cmd" | grep -q ','; then
            # Multiple packages separated by commas
            # Keep the suffix if present (e.g., -precompiled, -recompile)
            pkg_list="$(echo "$make_cmd" | sed 's/^make-\?//')"
            pkg_list_clean="$(echo "$pkg_list" | sed 's/,/\n/g' | sed 's/^=//' | tr '\n' ',' | sed 's/,$//')"
            echo "Multiple packages requested: $pkg_list_clean"
          elif [ -z "$make_cmd" ]; then
            echo "‚ö†Ô∏è No valid make target found"
            echo 'matrix=["skip"]' >> $GITHUB_OUTPUT
            exit 0
          else
            # Single package - keep suffix if present
            pkg_list="$(echo "$make_cmd" | sed 's/^make-\?//')"
            pkg_name="$(echo "$pkg_list" | sed 's/^=//')"
            echo "Single package to build: $pkg_name"
          fi
          
          # Generate matrix for all toolchains and packages
          echo "Generating build matrix..."
          
          # Pre-load toolchain list
          toolchain_list="$(sed -n 's/.* && dltc "\(.*\)".*/\1/p' tools/dl-toolchains_make)"
          
          # Build matrix by writing to temp file (avoid subshell variable issues)
          rm -f /tmp/matrix_entries.txt
          rm -f /tmp/custom_configs.txt
          
          # Parse custom_config parameter (format: "device firmware lang" with flexible separators)
          # Support multiple entries separated by comma: "dev1 fw1 lang1,dev2 fw2 lang2,..."
          custom_config="${{ github.event.inputs.custom_config }}"
          
          if [ -n "$custom_config" ]; then
            echo "Parsing custom_config entries..."
            # Split by comma to get multiple entries
            echo "$custom_config" | tr ',' '\n' | while IFS= read -r entry; do
              [ -z "$entry" ] && continue
              # Normalize separators within each entry to spaces (support: space, tab, semicolon, pipe)
              entry="$(echo "$entry" | tr ';|\t' ' ' | tr -s ' ' | sed 's/^ *//;s/ *$//')"
              
              # Parse up to 3 fields for each entry
              custom_device="$(echo "$entry" | awk '{print $1}')"
              custom_firmware="$(echo "$entry" | awk '{print $2}')"
              custom_lang="$(echo "$entry" | awk '{print $3}')"
              
              # Default values if not fully specified
              [ -z "$custom_device" ] && custom_device="7530_W6_V1"
              [ -z "$custom_firmware" ] && custom_firmware="08_0X"
              [ -z "$custom_lang" ] && custom_lang="DE"
              
              echo "  Entry: Device=$custom_device Firmware=$custom_firmware Language=$custom_lang"
              echo "$custom_device|$custom_firmware|$custom_lang" >> /tmp/custom_configs.txt
            done
          fi
          
          # Check if override is requested
          has_override=""
          [ -f /tmp/custom_configs.txt ] && [ -s /tmp/custom_configs.txt ] && has_override="yes"
          
          if [ -z "$has_override" ] || [ "${{ github.event.inputs.add_or_override }}" = "add" ]; then
            # Process each package (replace , with newline for iteration)
            echo "$pkg_list" | tr ',' '\n' | while IFS= read -r pkg; do
              pkg="$(echo "$pkg" | tr -d ' ')"
              [ -z "$pkg" ] && continue
              
              # Extract package name and target suffix using simple string operations
              pkg_name="$pkg"
              pkg_target="precompiled"
              skip_libs="false"
              build_description=""
              
              # Check for special prefixes
              if [ "${pkg#*=}" != "$pkg" ]; then
                pkg_name="${pkg#=}"
                skip_libs="true"
                build_description=" (skip library dependencies)"
              elif [ "$pkg" = "libs" ]; then
                build_description=" (libraries only)"
              fi
              
              # Check for target suffix and remove it
              case "$pkg_name" in
                fake-firmware)
                  pkg_name="fake-firmware"
                  pkg_target=""
                  build_description=" (fake firmware for testing)"
                  ;;
                *firmware)
                  pkg_name="$pkg_name"
                  pkg_target=""
                  build_description=" (complete firmware image)"
                  ;;
                *-precompile|*-precompiled)
                  pkg_name="${pkg_name%-precompile*}"
                  pkg_target="precompiled"
                  ;;
                *-recompile|*-recompiled)
                  pkg_name="${pkg_name%-recompile*}"
                  pkg_target="recompile"
                  ;;
              esac
              
              if [ "$pkg_target" ];then
                echo "  Adding package '$pkg_name' with target $pkg_target$build_description"
              else
                echo "  Build: $pkg_name$build_description"
              fi
              
              # Process each toolchain line
              echo "$toolchain_list" | while IFS= read -r line; do
                [ -z "$line" ] && continue
                # Extract device, firmware, and language from toolchain definition
                device="$(echo "$line" | sed 's/^FREETZ_TYPE_\([^ ]*\).*/\1/')"
                firmware="$(echo "$line" | sed 's/^[^ ]* *FREETZ_TYPE_FIRMWARE_\([^ ]*\).*/\1/')"
                # Check if language is specified in the line
                if echo "$line" | grep -q 'FREETZ_TYPE_LANG_'; then
                  lang="$(echo "$line" | sed 's/.*FREETZ_TYPE_LANG_\([A-Z][A-Z]\).*/\1/')"
                  name="${device} - ${firmware} (${lang})"
                  tcs="$(echo "$line" | sed 's/^FREETZ_TYPE_\([^ ]*\) *FREETZ_TYPE_FIRMWARE_\([^ ]*\)\(.*\)/_\1 _FIRMWARE_\2\3/g')"
                else
                  # Default to German (DE) when language not specified
                  lang="DE"
                  name="${device} - ${firmware} (${lang})"
                  # Add _LANG_DE to tcs when not present
                  tcs="$(echo "$line" | sed 's/^FREETZ_TYPE_\([^ ]*\) *FREETZ_TYPE_FIRMWARE_\([^ ]*\)\(.*\)/_\1 _FIRMWARE_\2\3/g') _LANG_DE"
                fi
                echo "{pkg:\"$pkg_name\",target:\"$pkg_target\",skip_libs:\"$skip_libs\",name:\"$name\",tcs:\"$tcs\"}," >> /tmp/matrix_entries.txt
              done
            done
          fi
          
          # Add custom override entry if specified
          if [ -n "$has_override" ]; then
            if [ "${{ github.event.inputs.add_or_override }}" = "override" ]; then
              echo "Overriding matrix with custom configuration only..."
              # Clear existing entries for override mode
              rm -f /tmp/matrix_entries.txt
            else
              echo "Adding custom configuration entries to matrix..."
            fi
            
            # Use first package from pkg_list for the override entry, or default if none
            override_pkg="${pkg_list%%,*}"
            [ -z "$override_pkg" ] && override_pkg="dropbear"
            
            # Extract package name and target suffix for override entry
            override_pkg_name="$override_pkg"
            override_pkg_target="precompiled"
            override_skip_libs="false"
            
            # Check for special prefixes
            if [ "${override_pkg#*=}" != "$override_pkg" ]; then
              override_pkg_name="${override_pkg#=}"
              override_skip_libs="true"
            fi
            
            case "$override_pkg_name" in
              *firmware)
                override_pkg_name="$override_pkg_name"
                override_pkg_target=""
                ;;
              *-precompile|*-precompiled)
                override_pkg_name="${override_pkg_name%-precompile*}"
                override_pkg_target="precompiled"
                ;;
              *-recompile|*-recompiled)
                override_pkg_name="${override_pkg_name%-recompile*}"
                override_pkg_target="recompile"
                ;;
            esac
            
            # Process each custom config entry
            while IFS='|' read -r custom_device custom_firmware custom_lang; do
              [ -z "$custom_device" ] && continue
              
              # Create custom name and tcs
              custom_name="$custom_device - $custom_firmware ($custom_lang)"
              custom_tcs="_$custom_device _FIRMWARE_$custom_firmware _LANG_$custom_lang"
              
              if [ -n "$override_pkg_target" ]; then
                echo "  Custom entry: $override_pkg_name with target: -$override_pkg_target on $custom_name"
              else
                echo "  Custom entry: $override_pkg_name on $custom_name"
              fi
              echo "{pkg:\"$override_pkg_name\",target:\"$override_pkg_target\",skip_libs:\"$override_skip_libs\",name:\"$custom_name\",tcs:\"$custom_tcs\"}," >> /tmp/matrix_entries.txt
            done < /tmp/custom_configs.txt
            
            rm -f /tmp/custom_configs.txt
          fi
          
          # Read matrix from file and output
          if [ -f /tmp/matrix_entries.txt ] && [ -s /tmp/matrix_entries.txt ]; then
            matrix_json="$(cat /tmp/matrix_entries.txt | tr -d '\n' | sed 's/,$//')"
            echo "matrix=[$matrix_json]" >> $GITHUB_OUTPUT
            rm -f /tmp/matrix_entries.txt
          else
            echo "No packages to build"
            echo 'matrix=["skip"]' >> $GITHUB_OUTPUT
          fi

      - name: vars
        run: |
          # List matrix data:
          echo "################################################################"
          printf "matrix=%s\n" '${{ steps.parse.outputs.matrix }}' | sed 's/\[{/\[\n{/;s/},{/},\n{/g;s/},\]/},\n\]/'

  build:
    container:
