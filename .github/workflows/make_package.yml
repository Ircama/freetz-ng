      - name: prepare-firmware
        if: matrix.fritz != 'skip'
        run: |
          # Check firmware availability and create fake firmware if needed
          echo "################################################################"
          echo "Checking firmware availability..."
          
          # Source .config to get firmware details
          source .config 2>/dev/null || true
          
          FIRMWARE_FILE="${FREETZ_DL_SOURCE}"
          FIRMWARE_SITE="${FREETZ_DL_SITE}"
          
          if [ -z "$FIRMWARE_FILE" ] || [ -z "$FIRMWARE_SITE" ]; then
            echo "‚ö†Ô∏è No firmware download configured - skipping firmware check"
            exit 0
          fi
          
          # Transform URL using Freetz's replacement logic
          FIRMWARE_SITE="${FIRMWARE_SITE//@AVM\//https://download.avm.de/fritzbox/}"
          
          # Handle {alternative1,alternative2} syntax - take first alternative
          if [[ "$FIRMWARE_SITE" == *"{"* ]]; then
            FIRMWARE_SITE=$(echo "$FIRMWARE_SITE" | sed 's/{//g' | sed 's/,.*}//')
          fi
          
          # Handle comma-separated sites - take first one
          if [[ "$FIRMWARE_SITE" == *","* ]]; then
            FIRMWARE_SITE="${FIRMWARE_SITE%%,*}"
          fi
          
          # Handle slash-separated sources - take first one
          if [[ "$FIRMWARE_FILE" == *"/"* ]]; then
            FIRMWARE_FILE="${FIRMWARE_FILE%%/*}"
          fi
          
          # Remove trailing slash from site
          FIRMWARE_SITE="${FIRMWARE_SITE%/}"
          
          # Construct URLs
          PRIMARY_URL="${FIRMWARE_SITE}/${FIRMWARE_FILE}"
          ARCHIVE_URL=$(echo "$PRIMARY_URL" | sed 's|/fritzbox/|/archive/fritz.box/|')
          
          mkdir -p dl/fw
          FIRMWARE_PATH="dl/fw/${FIRMWARE_FILE}"
          
          # Check if firmware already exists
          if [ -f "$FIRMWARE_PATH" ] && [ -s "$FIRMWARE_PATH" ]; then
            echo "‚úÖ Firmware already exists: $FIRMWARE_PATH"
            exit 0
          fi
          
          echo "Trying to download firmware..."
          echo "  Primary URL: $PRIMARY_URL"
          
          # Try primary URL
          if wget --spider -q --timeout=10 "$PRIMARY_URL" 2>/dev/null; then
            echo "‚úÖ Firmware available at primary URL"
            exit 0
          fi
          
          echo "  Archive URL: $ARCHIVE_URL"
          
          # Try AVM archive
          if wget --spider -q --timeout=10 "$ARCHIVE_URL" 2>/dev/null; then
            echo "‚úÖ Firmware available at AVM archive"
            # Update .config to use archive URL
            sed -i "s|FREETZ_DL_SITE=\".*\"|FREETZ_DL_SITE=\"${ARCHIVE_URL%/*}\"|" .config
            exit 0
          fi
          
          echo "‚ö†Ô∏è Firmware not found on AVM servers"
          echo "Creating minimal fake firmware for package-only build..."
          
          # Create minimal valid tar structure that mimics a real firmware
          FAKE_DIR="/tmp/fake-fw-$$"
          mkdir -p "$FAKE_DIR/var/tmp"
          mkdir -p "$FAKE_DIR/var/install"
          
          # Create minimal required files
          echo "# Fake firmware for package testing" > "$FAKE_DIR/var/tmp/.fake_firmware"
          echo "FAKE_BUILD=1" > "$FAKE_DIR/var/install"
          
          # Create tar archive with proper structure
          tar -C "$FAKE_DIR" -cf "$FIRMWARE_PATH" ./var
          rm -rf "$FAKE_DIR"
          
          if [ -f "$FIRMWARE_PATH" ]; then
            echo "‚úÖ Fake firmware created: $FIRMWARE_PATH ($(stat -c%s "$FIRMWARE_PATH") bytes)"
            echo "‚ö†Ô∏è Note: This is a minimal fake firmware for package-only builds"
            echo "‚ö†Ô∏è Full firmware image generation will likely fail with this fake firmware"
          else
            echo "‚ùå Failed to create fake firmware"
            exit 1
          fi

      - name: generate
        id: generate
        if: matrix.fritz != 'skip'
        continue-on-error: true
        run: |
          # Build package or firmware based on matrix entry
          pkg="${{ matrix.fritz.pkg }}"
          target="${{ matrix.fritz.target }}"
          pkg="$(echo "$pkg" | tr '[:upper:]' '[:lower:]' | sed 's/^=//')"
          PKG="$(echo "$pkg" | tr '[:lower:]' '[:upper:]' | sed 's/-/_/g')"
          
          # Check for special package handling
          skip_libs="${{ matrix.fritz.skip_libs }}"
          only_libs=""
          if [ "$pkg" = "libs" ]; then
            only_libs="true"
          fi
          
          echo "pkg=$pkg" >> $GITHUB_OUTPUT
          
          # Check if this is a firmware target
          if echo "$pkg" | grep -q "firmware"; then
            # Build firmware image
            make olddefconfig
            echo "‚è≥ Building firmware image"
            bash -c "export TERM=xterm-256color; make 2>&1 | tee make_output.log; pstat=\${PIPESTATUS[0]}; exit \$pstat"
            echo "bad=n" >> $GITHUB_OUTPUT
            
          # Standard package-only build
          else
            TYPE=""
            for x in pkgs libs; do [ -d make/$x/$pkg ] && TYPE=$x; done
            [ -z "$TYPE" ] && echo -n 'Waiting ' && for x in $(seq 60); do echo -n '.' && sleep 1; done && echo ' done.' && git pull
            for x in pkgs libs; do [ -d make/$x/$pkg ] && TYPE=$x; done
            [ -z "$TYPE" ] && echo "‚ùå No directory." && exit
            
            # Enable package only if not already enabled (avoid override warnings)
            if [ "$TYPE" = "pkgs" ]; then
              # Remove all existing entries (enabled, disabled, or commented) to avoid override warnings
              sed -i "/^#\? \?FREETZ_PACKAGE_${PKG}[ =]/d" .config
              # Check if package should be enabled based on original state
              echo "FREETZ_PACKAGE_$PKG=y" >> .config
              
              # Also check for library variant
              sed -i "/^#\? \?FREETZ_LIB_lib${pkg}[ =]/d" .config
              echo "FREETZ_LIB_lib$pkg=y" >> .config
            fi
            
            if [ "$TYPE" = "libs" ]; then
              for x in $(sed -n 's/^[\tmenu]*config FREETZ_LIB_//p' make/libs/$pkg/Config.in); do
                # Remove all existing entries (enabled, disabled, or commented)
                sed -i "/^#\? \?FREETZ_LIB_$x[ =]/d" .config
                echo "FREETZ_LIB_$x=y" >> .config
              done
            fi
            echo "################################################################"
            make olddefconfig
            BAD=y
            [ "$TYPE" = "pkgs" ] && grep -q "^FREETZ_PACKAGE_$PKG=y" .config && BAD=n
            [ "$TYPE" = "libs" ] && for x in $(sed -n 's/^[\tmenu]*config FREETZ_LIB_//p' make/libs/$pkg/Config.in); do grep -q "^FREETZ_LIB_$x=y" .config && BAD=n ; done
            echo "bad=$BAD" >> $GITHUB_OUTPUT
            if [ "$BAD" = "y" ]; then
              echo "################################################################"
              echo "‚ö†Ô∏è  Package '$pkg' could not be enabled for this toolchain"
              echo "This is normal if the package has unsatisfied dependencies."
              echo "Checking configuration requirements..."
              if [ "$TYPE" = "pkgs" ] && [ -f "make/$TYPE/$pkg/Config.in" ]; then
                echo "Package dependencies:"
                grep -E "^\s*(depends on|select)" "make/$TYPE/$pkg/Config.in" | head -10 || echo "  (none found)"
              fi
              echo "This package is disabled in 'make menuconfig' for this device - skipping build."
              echo "################################################################"
              echo "debug_needed=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            # Build dependencies first (libraries)
            if [ "$BAD" = "n" ]; then
              if [ "$only_libs" = "true" ]; then
                echo "################################################################"
                echo "‚è≥ Building libraries..."
                echo "################################################################"
                bash -c "export TERM=xterm-256color; make libs 2>&1 | tee make_output.log; pstat=\${PIPESTATUS[0]}; exit \$pstat"
              elif [ "$skip_libs" != "true" ]; then
                echo "################################################################"
                echo "‚è≥ Building library dependencies for package '${pkg}-${target}'..."
                echo "################################################################"
                bash -c "export TERM=xterm-256color; make libs 2>&1 | tee make_output.log; pstat=\${PIPESTATUS[0]}; exit \$pstat"
              fi
              
              if [ "$only_libs" != "true" ]; then
                if [ "$TYPE" = "pkgs" ]; then
                  echo "################################################################"
                  echo "‚è≥ Building package '${pkg}-${target}'..."
                  echo "################################################################"
                else
                  echo "Checking if there is a target named '${pkg}-${target}'..."
                fi
                bash -c "export TERM=xterm-256color; make ${pkg}-${target} 2>&1 | tee make_output.log; pstat=\${PIPESTATUS[0]}; exit \$pstat"
              fi
            fi
          fi  # End of if firmware / else standard build

