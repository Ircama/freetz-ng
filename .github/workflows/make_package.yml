        run: |
          # Build package or firmware based on matrix entry
          pkg="${{ matrix.fritz.pkg }}"
          target="${{ matrix.fritz.target }}"
          pkg="$(echo "$pkg" | tr '[:upper:]' '[:lower:]' | sed 's/^=//')"
          PKG="$(echo "$pkg" | tr '[:lower:]' '[:upper:]' | sed 's/-/_/g')"
          
          # Check for special package handling
          skip_libs="${{ matrix.fritz.skip_libs }}"
          only_libs=""
          if [ "$pkg" = "libs" ]; then
            only_libs="true"
          fi
          
          echo "pkg=$pkg" >> $GITHUB_OUTPUT
          
          # Check if this is a native firmware build (uses existing .config as-is)
          if [ "${{ matrix.fritz.name }}" = "native-configuration" ]; then
            echo "################################################################"
            echo "üîß Building firmware with native .config (no modifications)"
            echo "################################################################"
            echo "Using configuration as-is from downloaded .config or myconfig"
            echo ""

            sed -i '/FREETZ_VERBOSITY_FWMOD_/d'                                          .config
            sed -i '/FREETZ_VERBOSITY_LEVEL_/d'                                          .config
            sed -i '/FREETZ_VERBOSITY_LEVEL=/d'                                          .config
            echo 'FREETZ_VERBOSITY_FWMOD_2=y'                                         >> .config
            VERBOSITY="${{ github.event.inputs.verbosity }}"
            [ -z "$VERBOSITY" ] && VERBOSITY="0"
            echo "FREETZ_VERBOSITY_LEVEL_${VERBOSITY}=y"                              >> .config
            echo "FREETZ_VERBOSITY_LEVEL=${VERBOSITY}"                                >> .config
            
            echo "Validating configuration..."
            make olddefconfig 2>&1 | grep -v "warning: override:" || true

            # Execute custom pre-build commands if provided via custom_config
            CUSTOM_PREBUILD="${{ github.event.inputs.custom_config }}"
            if [ -n "$CUSTOM_PREBUILD" ]; then
              echo "################################################################"
              echo "‚öôÔ∏è  Executing custom pre-build commands..."
              echo "################################################################"
              echo "Commands: $CUSTOM_PREBUILD"
              echo ""
              if bash -c "$CUSTOM_PREBUILD"; then
                echo ""
                echo "‚úÖ Custom pre-build commands completed successfully"
                echo "################################################################"
                echo ""
              else
                EXIT_CODE=$?
                echo ""
                echo "‚ùå Custom pre-build commands failed with exit code: $EXIT_CODE"
                echo "################################################################"
                exit $EXIT_CODE
              fi
            fi
            
            echo "‚è≥ Building firmware image with native configuration"
            bash -c "export TERM=xterm-256color; make 2>&1 | tee make_output.log; pstat=\${PIPESTATUS[0]}; exit \$pstat"
            echo "bad=n" >> $GITHUB_OUTPUT
          
          # Check if this is a fake-firmware target (create minimal fake firmware)
          elif [ "$pkg" = "fake-firmware" ]; then
            echo "################################################################"
            echo "üîß Creating fake firmware"
            echo "################################################################"
            
            # Enable FREETZ_DL_OVERRIDE before olddefconfig to populate FREETZ_AVM_HW
            sed -i '/FREETZ_DL_OVERRIDE=/d' .config
            echo 'FREETZ_DL_OVERRIDE=y' >> .config
            
            # Run olddefconfig to populate hardware variables
            echo "Populating hardware variables via FREETZ_DL_OVERRIDE..."
            make olddefconfig 2>&1 | grep -v "warning: override: reassigning to symbol FREETZ_DL_OVERRIDE" || true
            
            # Extract device product name for firmware filename (use first match only)
            FIRMWARE_FILE="$(grep '^FREETZ_DL_SOURCE=' .config 2>/dev/null | head -1 | cut -d'=' -f2- | tr -d '"' || true)"

            # Create fake firmware (create directory structure if path contains /)
            mkdir -p "dl/fw/$(dirname "$FIRMWARE_FILE")"
            FIRMWARE_PATH="dl/fw/${FIRMWARE_FILE}"
            echo "Fake firmware placeholder" > "$FIRMWARE_PATH"
            echo "‚úÖ Created fake firmware: $FIRMWARE_PATH ($(stat -c%s "$FIRMWARE_PATH" 2>/dev/null || echo 0) bytes)"            

            # Create a wrapper script for bin2asm that will be called by modified kernel.mk
            # This wrapper handles fake firmware by generating dummy .S assembly
            echo '#!/bin/bash'                                                                           > tools/avm_kernel_config.bin2asm.wrapper
            echo '# Wrapper for avm_kernel_config.bin2asm that handles fake firmware'                   >> tools/avm_kernel_config.bin2asm.wrapper
            echo 'INPUT_FILE="$1"'                                                                      >> tools/avm_kernel_config.bin2asm.wrapper
            echo 'OUTPUT_FILE="$2"'                                                                     >> tools/avm_kernel_config.bin2asm.wrapper
            echo 'SCRIPT_DIR="$(dirname "$0")"'                                                         >> tools/avm_kernel_config.bin2asm.wrapper
            echo ''                                                                                     >> tools/avm_kernel_config.bin2asm.wrapper
            echo '# Check if input file is small (fake firmware case)'                                  >> tools/avm_kernel_config.bin2asm.wrapper
            echo 'if [ ! -f "$INPUT_FILE" ] || [ $(stat -c%s "$INPUT_FILE" 2>/dev/null || echo 0) -lt 1000 ]; then' >> tools/avm_kernel_config.bin2asm.wrapper
            echo '    echo >&2 "DEBUG: Detected fake/small input, generating dummy .S assembly"'        >> tools/avm_kernel_config.bin2asm.wrapper
            echo '    {'                                                                                >> tools/avm_kernel_config.bin2asm.wrapper
            echo '        echo "#include \"avm_kernel_config_macros.h\""'                               >> tools/avm_kernel_config.bin2asm.wrapper
            echo '        echo ""'                                                                      >> tools/avm_kernel_config.bin2asm.wrapper
            echo '        echo "        AVM_KERNEL_CONFIG_START"'                                       >> tools/avm_kernel_config.bin2asm.wrapper
            echo '        echo ""'                                                                      >> tools/avm_kernel_config.bin2asm.wrapper
            echo '        echo "        AVM_KERNEL_CONFIG_PTR"'                                         >> tools/avm_kernel_config.bin2asm.wrapper
            echo '        echo ""'                                                                      >> tools/avm_kernel_config.bin2asm.wrapper
            echo '        echo ".L_avm_kernel_config_entries:"'                                         >> tools/avm_kernel_config.bin2asm.wrapper
            echo '        echo "        AVM_KERNEL_CONFIG_ENTRY 2, \"version_info\""'                   >> tools/avm_kernel_config.bin2asm.wrapper
            echo '        echo "        AVM_KERNEL_CONFIG_ENTRY 263, NULL"'                             >> tools/avm_kernel_config.bin2asm.wrapper
            echo '        echo ""'                                                                      >> tools/avm_kernel_config.bin2asm.wrapper
            echo '        echo "        AVM_VERSION_INFO \"00000\", \"00000\", \"freetz-ng-fake\""'     >> tools/avm_kernel_config.bin2asm.wrapper
            echo '        echo ""'                                                                      >> tools/avm_kernel_config.bin2asm.wrapper
            echo '        echo "        AVM_KERNEL_CONFIG_END"'                                         >> tools/avm_kernel_config.bin2asm.wrapper
            echo '    } > "$OUTPUT_FILE"'                                                               >> tools/avm_kernel_config.bin2asm.wrapper
            echo '    exit 0'                                                                           >> tools/avm_kernel_config.bin2asm.wrapper
            echo 'fi'                                                                                   >> tools/avm_kernel_config.bin2asm.wrapper
            echo ''                                                                                     >> tools/avm_kernel_config.bin2asm.wrapper
            echo '# Real input - use the real bin2asm'                                                  >> tools/avm_kernel_config.bin2asm.wrapper
            echo '"$SCRIPT_DIR/avm_kernel_config.bin2asm" "$INPUT_FILE" > "$OUTPUT_FILE"'               >> tools/avm_kernel_config.bin2asm.wrapper
            chmod +x tools/avm_kernel_config.bin2asm.wrapper
            echo "‚úÖ Created bin2asm wrapper script"
            
            # Patch kernel.mk to use the wrapper script instead of bin2asm directly
            # The wrapper handles both fake and real firmware cases
            sed -i 's|@\$(TOOLS_DIR)/avm_kernel_config.bin2asm "\$<" >"\$@"|@$(TOOLS_DIR)/avm_kernel_config.bin2asm.wrapper "$<" "$@"|' make/kernel/kernel.mk
            echo "‚úÖ Patched kernel.mk to use wrapper script"
            
            # Also patch extract script to output minimal binary for fake firmware
            sed -i '/^fw_image="\$1"/a # Check if this is fake firmware (absent or small file size indicates fake)\nif [ ! -f "$fw_image" ] || [ $(stat -c%s "$fw_image" 2>/dev/null || echo 999999) -lt 100000 ]; then\n    echo >&2 "DEBUG: Detected fake/absent firmware, outputting minimal binary"\n    printf "\\x00\\x00\\x00\\x00"\n    exit 0\nfi' tools/avm_kernel_config.extract.sh
            sed -i 's/ --wildcards "\.\/\${d}\/\*\.image"//' tools/avm_kernel_config.extract.sh

            # Create simplified fwmod replacement inline
            echo 'set -e'                                                                    > fwmod
            echo 'DOT_CONFIG=".config"'                                                     >> fwmod
            echo 'DIR=""'                                                                   >> fwmod
            echo 'while getopts umpsanfzc:i:d:v:w:x: opt; do'                               >> fwmod
            echo 'case "$opt" in'                                                           >> fwmod
            echo 'i) DOT_CONFIG="$OPTARG" ;;'                                               >> fwmod
            echo 'd) DIR="$OPTARG" ;;'                                                      >> fwmod
            echo '*) ;;'                                                                    >> fwmod
            echo 'esac'                                                                     >> fwmod
            echo 'done'                                                                     >> fwmod
            echo 'shift $((OPTIND-1))'                                                      >> fwmod
            echo 'FIRMWARE_PATH="$1"'                                                       >> fwmod
            echo 'if [ -z "$FIRMWARE_PATH" ]; then'                                         >> fwmod
            echo 'echo "ERROR: No firmware path specified"'                                 >> fwmod
            echo 'exit 1'                                                                   >> fwmod
            echo 'fi'                                                                       >> fwmod
            echo 'FIRMWARE_NAME=$(basename "$FIRMWARE_PATH" | sed "s/\.[^.]*\$//")'         >> fwmod
            echo 'if [ ! -f "$DOT_CONFIG" ]; then'                                          >> fwmod
            echo 'echo "ERROR: Config file not found: $DOT_CONFIG"'                         >> fwmod
            echo 'exit 1'                                                                   >> fwmod
            echo 'fi'                                                                       >> fwmod
            echo 'VERSION=$(git describe --always --dirty 2>/dev/null || echo "unknown")'   >> fwmod
            echo 'TIMESTAMP=$(date +%Y%m%d-%H%M%S)'                                         >> fwmod
            echo 'BASE_DIR=$(pwd)'                                                          >> fwmod
            echo 'PACKAGES_DIR="packages"'                                                  >> fwmod
            echo 'IMAGES_DIR="images"'                                                      >> fwmod
            echo 'OUTPUT_IMAGE_REL="${IMAGES_DIR}/${FIRMWARE_NAME}_freetz-ng-${VERSION}_${TIMESTAMP}.image"' >> fwmod
            echo 'OUTPUT_IMAGE="${BASE_DIR}/${OUTPUT_IMAGE_REL}"'                           >> fwmod
            echo 'mkdir -p "$IMAGES_DIR"'                                                   >> fwmod
            echo 'echo ""'                                                                  >> fwmod
            echo 'printf "\033[1mBUILD COMPLETED. ARCHIVE CREATION:\033[0m\n"'              >> fwmod
            echo 'echo "Creating TAR image file from fake firmware $FIRMWARE_PATH"'         >> fwmod
            echo 'echo "TAR file name: $OUTPUT_IMAGE_REL"'                                  >> fwmod
            echo 'echo ""'                                                                  >> fwmod
            echo 'if [ -d "$PACKAGES_DIR" ]; then'                                          >> fwmod
            echo 'echo "Package statistics:"'                                               >> fwmod
            echo 'cd "$PACKAGES_DIR"'                                                       >> fwmod
            echo 'du --max-depth=1 -h --time * 2>/dev/null | grep -v "^0" || true'          >> fwmod
            echo 'cd ..'                                                                    >> fwmod
            echo 'echo ""'                                                                  >> fwmod
            echo 'fi'                                                                       >> fwmod
            echo 'TEMP_BUILD_DIR=$(mktemp -d)'                                              >> fwmod
            echo 'trap "rm -rf $TEMP_BUILD_DIR" EXIT'                                       >> fwmod
            echo 'echo "Collecting package files..."'                                       >> fwmod
            echo 'PKG_COUNT=0'                                                              >> fwmod
            echo 'if [ -d "$PACKAGES_DIR" ]; then'                                          >> fwmod
            echo 'for pkg_dir in "$PACKAGES_DIR"/*; do'                                     >> fwmod
            echo 'if [ -d "$pkg_dir/root" ]; then'                                          >> fwmod
            echo 'echo "Adding package: $(basename "$pkg_dir")"'                            >> fwmod
            echo 'cp -a "$pkg_dir/root/"* "$TEMP_BUILD_DIR/" 2>/dev/null || true'           >> fwmod
            echo 'PKG_COUNT=$((PKG_COUNT + 1))'                                             >> fwmod
            echo 'fi'                                                                       >> fwmod
            echo 'done'                                                                     >> fwmod
            echo 'fi'                                                                       >> fwmod
            echo 'if [ "$PKG_COUNT" -eq 0 ]; then'                                          >> fwmod
            echo 'echo "WARNING: No packages found in $PACKAGES_DIR"'                       >> fwmod
            echo 'fi'                                                                       >> fwmod
            echo 'echo ""'                                                                  >> fwmod
            echo 'echo "Creating .image archive (TAR format)..."'                           >> fwmod
            echo 'cd "$TEMP_BUILD_DIR"'                                                     >> fwmod
            echo 'tar -cf "$OUTPUT_IMAGE" --owner=0 --group=0 --numeric-owner --format=oldgnu . 2>/dev/null || {' >> fwmod
            echo 'echo "ERROR: Failed to create image archive"'                             >> fwmod
            echo 'exit 1'                                                                   >> fwmod
            echo '}'                                                                        >> fwmod
            echo 'cd "$BASE_DIR"'                                                           >> fwmod
            echo 'rm -f "${IMAGES_DIR}/latest.image"'                                       >> fwmod
            echo 'ln -s "$(basename "$OUTPUT_IMAGE_REL")" "${IMAGES_DIR}/latest.image"'     >> fwmod
            echo 'IMAGE_SIZE=$(stat -c%s "$OUTPUT_IMAGE" 2>/dev/null || echo 0)'            >> fwmod
            echo 'IMAGE_SIZE_KB=$((IMAGE_SIZE / 1024))'                                     >> fwmod
            echo 'echo "Image size of $OUTPUT_IMAGE_REL: $IMAGE_SIZE_KB KB ($IMAGE_SIZE bytes)."' >> fwmod
            echo 'echo ""'                                                                  >> fwmod
            echo 'printf "\033[1mFINISHED\033[0m\n"'                                        >> fwmod
            echo ''                                                                         >> fwmod
            
            chmod +x fwmod
            echo "‚úÖ Created simplified fwmod replacement"
            
            echo "‚è≥ Building firmware image"
            bash -c "export TERM=xterm-256color; make 2>&1 | tee make_output.log; pstat=\${PIPESTATUS[0]}; exit \$pstat"
            echo "bad=n" >> $GITHUB_OUTPUT
          
          # Check if this is a standard firmware target
          elif echo "$pkg" | grep -q "firmware"; then
            # Build firmware image (expects real firmware available)
            
            # Enable firmware download override
            sed -i '/FREETZ_DL_OVERRIDE/d' .config
            echo 'FREETZ_DL_OVERRIDE=y' >> .config

            make olddefconfig
            echo "‚è≥ Building firmware image"

            bash -c "export TERM=xterm-256color; make 2>&1 | tee make_output.log; pstat=\${PIPESTATUS[0]}; exit \$pstat"
            echo "bad=n" >> $GITHUB_OUTPUT
          
          # Standard package-only build
          else
            TYPE=""
            for x in pkgs libs; do [ -d make/$x/$pkg ] && TYPE=$x; done
            [ -z "$TYPE" ] && echo -n 'Waiting ' && for x in $(seq 60); do echo -n '.' && sleep 1; done && echo ' done.' && git pull
            for x in pkgs libs; do [ -d make/$x/$pkg ] && TYPE=$x; done
            [ -z "$TYPE" ] && echo "‚ùå No directory." && exit
            
            # Enable package only if not already enabled (avoid override warnings)
            if [ "$TYPE" = "pkgs" ]; then
              # Remove all existing entries (enabled, disabled, or commented) to avoid override warnings
              sed -i "/^#\? \?FREETZ_PACKAGE_${PKG}[ =]/d" .config
              # Check if package should be enabled based on original state
              echo "FREETZ_PACKAGE_$PKG=y" >> .config
              
              # Also check for library variant
              sed -i "/^#\? \?FREETZ_LIB_lib${pkg}[ =]/d" .config
              echo "FREETZ_LIB_lib$pkg=y" >> .config
            fi
            
            if [ "$TYPE" = "libs" ]; then
              for x in $(sed -n 's/^[\tmenu]*config FREETZ_LIB_//p' make/libs/$pkg/Config.in); do
                # Remove all existing entries (enabled, disabled, or commented)
                sed -i "/^#\? \?FREETZ_LIB_$x[ =]/d" .config
                echo "FREETZ_LIB_$x=y" >> .config
              done
            fi
            echo "################################################################"
            make olddefconfig
            BAD=y
            [ "$TYPE" = "pkgs" ] && grep -q "^FREETZ_PACKAGE_$PKG=y" .config && BAD=n
            [ "$TYPE" = "libs" ] && for x in $(sed -n 's/^[\tmenu]*config FREETZ_LIB_//p' make/libs/$pkg/Config.in); do grep -q "^FREETZ_LIB_$x=y" .config && BAD=n ; done
            echo "bad=$BAD" >> $GITHUB_OUTPUT
            if [ "$BAD" = "y" ]; then
              echo "################################################################"
              echo "‚ö†Ô∏è  Package '$pkg' could not be enabled for this toolchain"
              echo "This is normal if the package has unsatisfied dependencies."
              echo "Checking configuration requirements..."
              if [ "$TYPE" = "pkgs" ] && [ -f "make/$TYPE/$pkg/Config.in" ]; then
                echo "Package dependencies:"
                grep -E "^\s*(depends on|select)" "make/$TYPE/$pkg/Config.in" | head -10 || echo "  (none found)"
              fi
              echo "This package is disabled in 'make menuconfig' for this device - skipping build."
              echo "################################################################"
              echo "debug_needed=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            # Build dependencies first (libraries)
            if [ "$BAD" = "n" ]; then
              if [ "$only_libs" = "true" ]; then
                echo "################################################################"
                echo "‚è≥ Building libraries..."
                echo "################################################################"
                bash -c "export TERM=xterm-256color; make libs 2>&1 | tee make_output.log; pstat=\${PIPESTATUS[0]}; exit \$pstat"
              elif [ "$skip_libs" != "true" ]; then
                echo "################################################################"
                echo "‚è≥ Building library dependencies for package '${pkg}-${target}'..."
                echo "################################################################"
                bash -c "export TERM=xterm-256color; make libs 2>&1 | tee make_output.log; pstat=\${PIPESTATUS[0]}; exit \$pstat"
              fi
              
              if [ "$only_libs" != "true" ]; then
                if [ "$TYPE" = "pkgs" ]; then
                  echo "################################################################"
                  echo "‚è≥ Building package '${pkg}-${target}'..."
                  echo "################################################################"
                else
                  echo "Checking if there is a target named '${pkg}-${target}'..."
                fi
                bash -c "export TERM=xterm-256color; make ${pkg}-${target} 2>&1 | tee make_output.log; pstat=\${PIPESTATUS[0]}; exit \$pstat"
              fi
            fi
          fi  # End of if fake-firmware / elif firmware / else standard build

      - name: debug-on-failure
        if: steps.generate.outcome == 'failure' || steps.generate.outputs.debug_needed == 'true'
        run: |
          # Diagnostic information on build failure
          echo "##########################################################"
          if [ "${{ steps.generate.outputs.debug_needed }}" = "true" ]; then
              echo "‚ö†Ô∏è Package disabled - showing diagnostic information"
