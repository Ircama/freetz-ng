          if [ "$DEVICE_CONFIG" != "$DEVICE_MATRIX" ] || [ "$FIRMWARE_CONFIG" != "$FIRMWARE_MATRIX" ]; then
              [ "$HAS_CONFIG_FILE" ] && echo "‚ÑπÔ∏è Note: original .config specified device $DEVICE_CONFIG $FIRMWARE_CONFIG; target will be $DEVICE_MATRIX $FIRMWARE_MATRIX"
          fi

          make olddefconfig
          echo "##########################################################"
          echo "üëâ Configuration summary:"
          echo "  - Device:   $(grep '^FREETZ_TYPE_[0-9A-Z_]*=y' .config | grep -v '_LANG\|_LANGUAGE\|_FIRMWARE\|_DSL\|_PREFIX' | sed 's/FREETZ_TYPE_//;s/=y//' | head -1)"
          echo "  - Firmware: $(grep '^FREETZ_TYPE_FIRMWARE_.*=y' .config | sed 's/FREETZ_TYPE_FIRMWARE_//;s/=y//' | head -1)"
          echo "  - Language: $(grep '^FREETZ_TYPE_LANG_[A-Z][A-Z]=y' .config | sed 's/FREETZ_TYPE_LANG_//;s/=y//' | head -1)"
          echo "  - Kernel:   $(grep '^FREETZ_AVM_PROP_KERNEL_' .config | grep '=y' | sed 's/.*KERNEL_//;s/_/./g;s/=y//' | head -1)"
          echo "  - KernelVer:$(grep '^FREETZ_KERNEL_VERSION=' .config | sed 's/.*=//' | tr -d '"')"
          echo "  - KernMajor:$(grep '^FREETZ_KERNEL_VERSION_MAJOR=' .config | sed 's/.*=//' | tr -d '"')"
          echo "  - KernDir:  $(grep '^FREETZ_KERNEL_VANILLA_DLDIR=' .config | sed 's/.*=//' | tr -d '"')"
          echo "  - KernMods: $(grep '^FREETZ_KERNEL_VERSION_MODULES_SUBDIR=' .config | sed 's/.*=//' | tr -d '"')"
          echo "  - Arch:     $(grep '^FREETZ_AVM_PROP_ARCH_' .config | grep '=y' | sed 's/.*ARCH_//;s/=y//' | head -5 | tr '\n' ' ')"
          echo "  - GCC:      $(grep '^FREETZ_TARGET_GCC_' .config | grep -v MIN | grep -v MAX | grep '=y' | sed 's/.*GCC_//;s/_/./g;s/=y//' | head -1)"
          echo "  - uClibc:   $(grep '^FREETZ_TARGET_UCLIBC_' .config | grep -v HAS | grep '=y' | sed 's/.*UCLIBC_//;s/_/./g;s/=y//' | head -1)"
          echo "  - GCC ABI:  $(grep '^FREETZ_GCC_ABI=' .config | sed 's/.*=//' | tr -d '"')"
          echo "  - GCC Arch: $(grep '^FREETZ_GCC_ARCH=' .config | sed 's/.*=//' | tr -d '"')"
          echo "  - GCC CPU:  $(grep '^FREETZ_GCC_CPU=' .config | sed 's/.*=//' | tr -d '"')"
          echo "  - DevName:  $(grep '^FREETZ_AVM_PROP_NAME=' .config | sed 's/.*=//' | tr -d '"')"
          echo "  - Major:    $(grep '^FREETZ_AVM_PROP_MAJOR=' .config | sed 's/.*=//' | tr -d '"')"
          echo "  - HWRev:    $(grep '^FREETZ_AVM_PROP_HWREV=' .config | sed 's/.*=//' | tr -d '"')"
          echo ""
          
          # Validate that device and firmware match expected values from matrix
          DEVICE_FINAL="$(grep '^FREETZ_TYPE_[0-9A-Z_]*=y' .config | grep -v '_LANG\|_LANGUAGE\|_FIRMWARE\|_DSL\|_PREFIX' | sed 's/FREETZ_TYPE_//;s/=y//' | head -1)"
          FIRMWARE_FINAL="$(grep '^FREETZ_TYPE_FIRMWARE_.*=y' .config | sed 's/FREETZ_TYPE_FIRMWARE_//;s/=y//' | head -1)"
          
          # Extract expected values from matrix name
          # Format: "DEVICE - FIRMWARE" or "DEVICE - FIRMWARE (LANG)"
          MATRIX_NAME="${{ matrix.fritz.name }}"
          DEVICE_EXPECTED="$(echo "$MATRIX_NAME" | sed 's/ - .*//')"
          # Extract firmware: everything after " - " up to optional " (" for language
          FIRMWARE_EXPECTED="$(echo "$MATRIX_NAME" | sed 's/^[^-]* - //; s/ (.*//')"
          
          # Check for mismatches and report to workflow summary
          CONFIG_MISMATCH=""
          if [ "$DEVICE_FINAL" != "$DEVICE_EXPECTED" ]; then
            CONFIG_MISMATCH="device"
          fi
          if [ "$FIRMWARE_FINAL" != "$FIRMWARE_EXPECTED" ]; then
            if [ -n "$CONFIG_MISMATCH" ]; then
              CONFIG_MISMATCH="$CONFIG_MISMATCH and firmware"
            else
              CONFIG_MISMATCH="firmware"
            fi
          fi
          
          if [ -n "$CONFIG_MISMATCH" ]; then
            echo "##########################################################"
            echo "‚ö†Ô∏è  Configuration validation detected mismatch:"
            echo "  Expected from matrix: $DEVICE_EXPECTED - $FIRMWARE_EXPECTED"
            echo "  Final in .config:     $DEVICE_FINAL - $FIRMWARE_FINAL"
            echo "##########################################################"
            
            # Add to workflow summary
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ‚ö†Ô∏è Configuration Validation" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The final configuration differs from the expected matrix parameters:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Parameter | Expected (Matrix) | Final (.config) | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|-----------|-------------------|-----------------|--------|" >> $GITHUB_STEP_SUMMARY
            
            if [ "$DEVICE_FINAL" != "$DEVICE_EXPECTED" ]; then
              echo "| **Device** | \`$DEVICE_EXPECTED\` | \`$DEVICE_FINAL\` | ‚ùå Changed |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| **Device** | \`$DEVICE_EXPECTED\` | \`$DEVICE_FINAL\` | ‚úÖ Match |" >> $GITHUB_STEP_SUMMARY
            fi
            
            if [ "$FIRMWARE_FINAL" != "$FIRMWARE_EXPECTED" ]; then
              echo "| **Firmware** | \`$FIRMWARE_EXPECTED\` | \`$FIRMWARE_FINAL\` | ‚ùå Changed |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| **Firmware** | \`$FIRMWARE_EXPECTED\` | \`$FIRMWARE_FINAL\` | ‚úÖ Match |" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "" >> $GITHUB_STEP_SUMMARY
