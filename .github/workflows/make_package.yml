  config_summary:
    runs-on: ubuntu-latest
    needs: [build, parse_matrix]
    if: always()
    name: "Configuration Analysis"
    
    steps:
      - name: Analyze build configurations from logs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Analyze configuration differences by reading job logs via GitHub API
          echo "üìä Analyzing configuration differences across all builds..."
          echo ""
          
          # Get all jobs for this workflow run
          JOBS_JSON=$(gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs --paginate 2>&1 | cat)
          
          # Extract build job IDs and names (matrix jobs with " - " pattern, exclude config_summary)
          echo "$JOBS_JSON" | jq -r '.jobs[] | select(.name | contains(" - ")) | "\(.id)|\(.name)|\(.conclusion)"' > /tmp/build_jobs_unsorted.txt
          
          # Get matrix order to sort jobs
          # Convert non-standard JSON format {pkg:"..."} to standard {"pkg":"..."} for jq
          MATRIX='${{ needs.parse_matrix.outputs.matrix }}'
          MATRIX_JSON=$(echo "$MATRIX" | sed 's/{pkg:/{\"pkg\":/g; s/,target:/,\"target\":/g; s/,skip_libs:/,\"skip_libs\":/g; s/,name:/,\"name\":/g; s/,tcs:/,\"tcs\":/g')
          
          # Extract job names in matrix order (pkg - name format)
          echo "$MATRIX_JSON" | jq -r '.[] | (.pkg + " - " + .name)' > /tmp/matrix_order.txt 2>/dev/null || true
          
          # Sort build_jobs.txt according to matrix order
          > /tmp/build_jobs.txt
          if [ -s /tmp/matrix_order.txt ]; then
            while IFS= read -r matrix_job_name; do
              grep -F "|$matrix_job_name|" /tmp/build_jobs_unsorted.txt >> /tmp/build_jobs.txt || true
            done < /tmp/matrix_order.txt
          else
            # Fallback: use unsorted if matrix parsing failed
            cp /tmp/build_jobs_unsorted.txt /tmp/build_jobs.txt
          fi
          
          # Initialize arrays for tracking
          mkdir -p /tmp/configs
          
          # Process each build job
          while IFS='|' read -r JOB_ID JOB_NAME JOB_STATUS; do
            [ -z "$JOB_ID" ] && continue
            
            # Extract device and firmware from job name (format: "pkg - DEVICE - FIRMWARE (LANG)")
            # Example: "fake-firmware - 7490 - 07_2X (DE)" -> DEVICE=7490, FIRMWARE=07_2X
            
            # Remove pkg part: get everything after "pkg - "
            JOB_NAME_NO_PKG=$(echo "$JOB_NAME" | sed 's/^[^ ]* - //')
            
            # Extract DEVICE: everything before " - "
            DEVICE=$(echo "$JOB_NAME_NO_PKG" | sed 's/ - .*//' | sed 's/^ *//;s/ *$//')
            
            # Extract FIRMWARE: everything after "device - " until " ("
            FIRMWARE=$(echo "$JOB_NAME_NO_PKG" | sed 's/^[^ ]* - //' | sed 's/ (.*//' | sed 's/^ *//;s/ *$//')
            
            # Create config file for this job
            CONFIG_FILE="/tmp/configs/${JOB_ID}.conf"
            echo "DEVICE=\"$DEVICE\"" > "$CONFIG_FILE"
            echo "FIRMWARE=\"$FIRMWARE\"" >> "$CONFIG_FILE"
            echo "JOB_NAME=\"$JOB_NAME\"" >> "$CONFIG_FILE"
            echo "JOB_STATUS=\"$JOB_STATUS\"" >> "$CONFIG_FILE"
            
            # Try to download job log (even for cancelled/failed jobs - they may have partial output)
            if ! gh api repos/${{ github.repository }}/actions/jobs/$JOB_ID/logs 2>&1 | cat > /tmp/job_${JOB_ID}.log; then
              echo "  Failed to download log for job $JOB_ID"
              echo "BASE_PACKAGES=\"\"" >> "$CONFIG_FILE"
              echo "USER_PACKAGES=\"\"" >> "$CONFIG_FILE"
              echo "BASE_LIBS=\"\"" >> "$CONFIG_FILE"
              echo "USER_LIBS=\"\"" >> "$CONFIG_FILE"
              continue
            fi
            
            # Check if log file has content
            if [ ! -s /tmp/job_${JOB_ID}.log ]; then
              echo "  Empty log for job $JOB_ID"
              echo "BASE_PACKAGES=\"\"" >> "$CONFIG_FILE"
              echo "USER_PACKAGES=\"\"" >> "$CONFIG_FILE"
              echo "BASE_LIBS=\"\"" >> "$CONFIG_FILE"
              echo "USER_LIBS=\"\"" >> "$CONFIG_FILE"
              continue
            fi
            
            # Extract configuration from log
            LOG_FILE="/tmp/job_${JOB_ID}.log"
            
            # Extract Base packages (lines containing "  - " after "üëâ Base packages:")
            # Note: GitHub logs have timestamps like "2024-12-19T12:34:56.1234567Z   - ITEM"
            BASE_PKGS=$(sed -n '/üëâ Base packages:/,/üëâ\|##########/p' "$LOG_FILE" 2>/dev/null | grep "  - " | sed 's/.*  - //' | tr '\n' ' ' || echo "")
            echo "BASE_PACKAGES=\"$BASE_PKGS\"" >> "$CONFIG_FILE"
            
            # Extract User packages
            USER_PKGS=$(sed -n '/üëâ User packages:/,/üëâ\|##########/p' "$LOG_FILE" 2>/dev/null | grep "  - " | sed 's/.*  - //' | tr '\n' ' ' || echo "")
            echo "USER_PACKAGES=\"$USER_PKGS\"" >> "$CONFIG_FILE"
            
            # Extract Base libraries
            BASE_LIBS=$(sed -n '/üëâ Base libraries/,/üëâ\|##########/p' "$LOG_FILE" 2>/dev/null | grep "  - " | sed 's/.*  - //' | tr '\n' ' ' || echo "")
            echo "BASE_LIBS=\"$BASE_LIBS\"" >> "$CONFIG_FILE"
            
            # Extract User libraries
            USER_LIBS=$(sed -n '/üëâ User libraries:/,/üëâ\|##########/p' "$LOG_FILE" 2>/dev/null | grep "  - " | sed 's/.*  - //' | tr '\n' ' ' || echo "")
            echo "USER_LIBS=\"$USER_LIBS\"" >> "$CONFIG_FILE"
            
            # Cleanup log file
            rm -f "$LOG_FILE"
            
          done < /tmp/build_jobs.txt
          
          # Check if we have any config files
          CONFIG_COUNT=$(ls -1 /tmp/configs/*.conf 2>/dev/null | wc -l)
          if [ "$CONFIG_COUNT" -eq 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## üìä Configuration Analysis" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "_No build jobs found to analyze._" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          # Collect all unique packages and libraries from ALL builds (including cancelled with data)
          ALL_BASE_PKGS=""
          ALL_USER_PKGS=""
          ALL_BASE_LIBS=""
          ALL_USER_LIBS=""
          
          for config_file in /tmp/configs/*.conf; do
            source "$config_file"
            # Include data from ANY job that has config data, not just successful ones
            ALL_BASE_PKGS="$ALL_BASE_PKGS $BASE_PACKAGES"
            ALL_USER_PKGS="$ALL_USER_PKGS $USER_PACKAGES"
            ALL_BASE_LIBS="$ALL_BASE_LIBS $BASE_LIBS"
            ALL_USER_LIBS="$ALL_USER_LIBS $USER_LIBS"
          done
          
          # Get unique lists (reference/full configuration = union of all)
          REF_BASE_PKGS=$(echo "$ALL_BASE_PKGS" | tr ' ' '\n' | sort -u | grep -v '^$' || true)
          REF_USER_PKGS=$(echo "$ALL_USER_PKGS" | tr ' ' '\n' | sort -u | grep -v '^$' || true)
          REF_BASE_LIBS=$(echo "$ALL_BASE_LIBS" | tr ' ' '\n' | sort -u | grep -v '^$' || true)
          REF_USER_LIBS=$(echo "$ALL_USER_LIBS" | tr ' ' '\n' | sort -u | grep -v '^$' || true)
          
          REF_BASE_PKGS_COUNT=$(echo "$REF_BASE_PKGS" | grep -c . || echo 0)
          REF_USER_PKGS_COUNT=$(echo "$REF_USER_PKGS" | grep -c . || echo 0)
          REF_BASE_LIBS_COUNT=$(echo "$REF_BASE_LIBS" | grep -c . || echo 0)
          REF_USER_LIBS_COUNT=$(echo "$REF_USER_LIBS" | grep -c . || echo 0)
          
          echo "üì¶ Reference configuration (union of all builds):"
          echo "  Base packages: $REF_BASE_PKGS_COUNT"
          echo "  User packages: $REF_USER_PKGS_COUNT"
          echo "  Base libraries: $REF_BASE_LIBS_COUNT"
          echo "  User libraries: $REF_USER_LIBS_COUNT"
          echo ""
          
          # Start building summary (only the comparison table)
          {
            echo ""
            echo "---"
            echo ""
            echo "### üìã Build Configurations Comparison"
            echo ""
            echo "> Click on count cells to see missing items (if any)"
            echo ""
            echo "| Device | Firmware | Base Pkgs | User Pkgs | Base Libs | User Libs | Status |"
            echo "|--------|----------|-----------|-----------|-----------|-----------|--------|"
          } >> $GITHUB_STEP_SUMMARY
          
          FULL_CONFIG_COUNT=0
          REDUCED_CONFIG_COUNT=0
          FAILED_COUNT=0
          
          # Analyze each configuration in order from build_jobs.txt
          while IFS='|' read -r JOB_ID JOB_NAME JOB_STATUS_UNUSED; do
            [ -z "$JOB_ID" ] && continue
            config_file="/tmp/configs/${JOB_ID}.conf"
            [ -f "$config_file" ] || continue
            source "$config_file"
            
            # Determine status icon
            if [ "$JOB_STATUS" = "success" ]; then
              STATUS_ICON="‚úÖ"
            elif [ "$JOB_STATUS" = "failure" ]; then
              STATUS_ICON="‚ùå Failed"
            elif [ "$JOB_STATUS" = "cancelled" ]; then
              STATUS_ICON="‚èπÔ∏è Cancelled"
            else
              STATUS_ICON="‚ö†Ô∏è $JOB_STATUS"
            fi
            
            # Check if this job has any config data (even if cancelled/failed)
            HAS_DATA="n"
            if [ -n "$BASE_PACKAGES" ] || [ -n "$USER_PACKAGES" ] || [ -n "$BASE_LIBS" ] || [ -n "$USER_LIBS" ]; then
              HAS_DATA="y"
            fi
            
            # Handle jobs without data
            if [ "$HAS_DATA" = "n" ]; then
              FAILED_COUNT=$((FAILED_COUNT + 1))
              echo "| \`$DEVICE\` | \`$FIRMWARE\` | - | - | - | - | $STATUS_ICON |" >> $GITHUB_STEP_SUMMARY
              continue
            fi
            
            # Get this config's items as sorted lists
            THIS_BASE_PKGS=$(echo "$BASE_PACKAGES" | tr ' ' '\n' | grep -v '^$' | sort -u || true)
            THIS_USER_PKGS=$(echo "$USER_PACKAGES" | tr ' ' '\n' | grep -v '^$' | sort -u || true)
            THIS_BASE_LIBS=$(echo "$BASE_LIBS" | tr ' ' '\n' | grep -v '^$' | sort -u || true)
            THIS_USER_LIBS=$(echo "$USER_LIBS" | tr ' ' '\n' | grep -v '^$' | sort -u || true)
            
            THIS_BASE_PKGS_COUNT=$(echo "$THIS_BASE_PKGS" | grep -c . || echo 0)
            THIS_USER_PKGS_COUNT=$(echo "$THIS_USER_PKGS" | grep -c . || echo 0)
            THIS_BASE_LIBS_COUNT=$(echo "$THIS_BASE_LIBS" | grep -c . || echo 0)
            THIS_USER_LIBS_COUNT=$(echo "$THIS_USER_LIBS" | grep -c . || echo 0)
            
            # Find missing items (what's in REF but not in THIS)
            # Use grep -Fxq for fixed string exact matching (handles special chars like [ ])
            MISSING_BASE_PKGS=""
            MISSING_USER_PKGS=""
            MISSING_BASE_LIBS=""
            MISSING_USER_LIBS=""
            
            for pkg in $REF_BASE_PKGS; do
              echo "$THIS_BASE_PKGS" | grep -Fxq "$pkg" || MISSING_BASE_PKGS="$MISSING_BASE_PKGS $pkg"
            done
            for pkg in $REF_USER_PKGS; do
              echo "$THIS_USER_PKGS" | grep -Fxq "$pkg" || MISSING_USER_PKGS="$MISSING_USER_PKGS $pkg"
            done
            for lib in $REF_BASE_LIBS; do
              echo "$THIS_BASE_LIBS" | grep -Fxq "$lib" || MISSING_BASE_LIBS="$MISSING_BASE_LIBS $lib"
            done
            for lib in $REF_USER_LIBS; do
              echo "$THIS_USER_LIBS" | grep -Fxq "$lib" || MISSING_USER_LIBS="$MISSING_USER_LIBS $lib"
            done
            
            # Trim whitespace (use sed instead of xargs to avoid quote issues)
            MISSING_BASE_PKGS=$(echo "$MISSING_BASE_PKGS" | sed 's/^ *//;s/ *$//')
            MISSING_USER_PKGS=$(echo "$MISSING_USER_PKGS" | sed 's/^ *//;s/ *$//')
            MISSING_BASE_LIBS=$(echo "$MISSING_BASE_LIBS" | sed 's/^ *//;s/ *$//')
            MISSING_USER_LIBS=$(echo "$MISSING_USER_LIBS" | sed 's/^ *//;s/ *$//')
            
            # Convert spaces to comma-separated list
            MISSING_BASE_PKGS=$(echo "$MISSING_BASE_PKGS" | sed 's/ /, /g')
            MISSING_USER_PKGS=$(echo "$MISSING_USER_PKGS" | sed 's/ /, /g')
            MISSING_BASE_LIBS=$(echo "$MISSING_BASE_LIBS" | sed 's/ /, /g')
            MISSING_USER_LIBS=$(echo "$MISSING_USER_LIBS" | sed 's/ /, /g')
            
            # Determine if this is full or reduced
            IS_FULL=true
            [ -n "$MISSING_BASE_PKGS" ] && IS_FULL=false
            [ -n "$MISSING_USER_PKGS" ] && IS_FULL=false
            [ -n "$MISSING_BASE_LIBS" ] && IS_FULL=false
            [ -n "$MISSING_USER_LIBS" ] && IS_FULL=false
            
            if [ "$IS_FULL" = "true" ]; then
              STATUS="$STATUS_ICON"
              FULL_CONFIG_COUNT=$((FULL_CONFIG_COUNT + 1))
            else
              STATUS="$STATUS_ICON"
            fi
            
            # Build clickable count cells - show missing items on click if any
            MISSING_BASE_PKGS_COUNT=$(echo "$MISSING_BASE_PKGS" | wc -w)
            MISSING_USER_PKGS_COUNT=$(echo "$MISSING_USER_PKGS" | wc -w)
            MISSING_BASE_LIBS_COUNT=$(echo "$MISSING_BASE_LIBS" | wc -w)
            MISSING_USER_LIBS_COUNT=$(echo "$MISSING_USER_LIBS" | wc -w)
            
            # Base Pkgs cell
            if [ "$MISSING_BASE_PKGS_COUNT" -gt 0 ]; then
              BASE_PKGS_CELL="<details><summary>$THIS_BASE_PKGS_COUNT/$REF_BASE_PKGS_COUNT</summary><sub>$MISSING_BASE_PKGS_COUNT missing: $MISSING_BASE_PKGS</sub></details>"
            else
              BASE_PKGS_CELL="$THIS_BASE_PKGS_COUNT/$REF_BASE_PKGS_COUNT"
            fi
            
            # User Pkgs cell
            if [ "$MISSING_USER_PKGS_COUNT" -gt 0 ]; then
              USER_PKGS_CELL="<details><summary>$THIS_USER_PKGS_COUNT/$REF_USER_PKGS_COUNT</summary><sub>$MISSING_USER_PKGS_COUNT missing: $MISSING_USER_PKGS</sub></details>"
            else
              USER_PKGS_CELL="$THIS_USER_PKGS_COUNT/$REF_USER_PKGS_COUNT"
            fi
            
            # Base Libs cell
            if [ "$MISSING_BASE_LIBS_COUNT" -gt 0 ]; then
              BASE_LIBS_CELL="<details><summary>$THIS_BASE_LIBS_COUNT/$REF_BASE_LIBS_COUNT</summary><sub>$MISSING_BASE_LIBS_COUNT missing: $MISSING_BASE_LIBS</sub></details>"
            else
              BASE_LIBS_CELL="$THIS_BASE_LIBS_COUNT/$REF_BASE_LIBS_COUNT"
            fi
            
            # User Libs cell
            if [ "$MISSING_USER_LIBS_COUNT" -gt 0 ]; then
              USER_LIBS_CELL="<details><summary>$THIS_USER_LIBS_COUNT/$REF_USER_LIBS_COUNT</summary><sub>$MISSING_USER_LIBS_COUNT missing: $MISSING_USER_LIBS</sub></details>"
            else
              USER_LIBS_CELL="$THIS_USER_LIBS_COUNT/$REF_USER_LIBS_COUNT"
            fi
            
