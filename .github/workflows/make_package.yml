      - name: sleep
        run: |
          # Random sleep to avoid race conditions
          SLEEP="$((1 + $(od -A n -t d -N 2 /dev/urandom | tr -d ' ') % 9))"
          echo "Sleeping $SLEEP seconds ..."
          sleep $SLEEP

      - name: myips
        run: |
          # Show IP addresses for debugging:
          echo -n "IP: " ; wget -q https://ipaddress.ai    -O - || echo none
#         echo -n "V4: " ; wget -q https://ipaddress.ai -4 -O - || echo none
#         echo -n "V6: " ; wget -q https://ipaddress.ai -6 -O - || echo none

      - name: clone
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          set-safe-directory: true
          repository: ${{ github.repository }}
          ref: ${{ github.ref_name }}
          path: ${{ github.workspace }}
          fetch-depth: 0
          clean: false
          persist-credentials: true

      - name: cache_load
        uses: actions/cache/restore@v4
        if: always()
        with:
          path: |
            dl/*
            !dl/fw/*
          key: ${{ env.CACHE_KEY }}

      - name: download
        run: |
          # Download .config from URL if specified
          truncate -s0                                                                                  .config
          echo -n
          URL="$(echo '${{ github.event.inputs.url }}' | sed 's/^ *//;s/ *$//')"
          [ -z "$URL" ] && URL="${{ secrets.ACTIONS_TESTER }}"
          [ "$URL" ] && echo -n "Downloading configuration file '${URL}': "
          case "${URL##*.}" in \
          '') echo "‚ÑπÔ∏è No configuration file URL provided. Checking 'myconfig'." ;; \
          tar) wget -q "$URL" -O - 2>/dev/null | tar x  2>/dev/null && echo "‚úì Done." || echo "‚ùå URL download failed." ;; \
          tgz) wget -q "$URL" -O - 2>/dev/null | tar xz 2>/dev/null && echo "‚úì Done." || echo "‚ùå URL download failed." ;; \
          tbz) wget -q "$URL" -O - 2>/dev/null | tar xj 2>/dev/null && echo "‚úì Done." || echo "‚ùå URL download failed." ;; \
          *)   wget -q "$URL" -O - 2>/dev/null > .config            && echo "‚úì Done." || echo "‚ùå URL download failed." ;; \
          esac
          echo -n
          echo "##########################################################" && echo -n "Number of lines in file: " && wc -l .config
          
      - name: config
        if: matrix.fritz.name != 'native-configuration'
        run: |
          # Prepare .config based on downloaded file (or myconfig fallback)
          TCS="${{ matrix.fritz.tcs }}"
          HAS_CONFIG_FILE=yes
          
          # Check if .config was downloaded successfully
          if [ -s .config ] && grep -q "^FREETZ_" .config 2>/dev/null; then
            echo "################################################################"
            echo "Using downloaded configuration from URL"
            echo "################################################################"
          else
            echo "################################################################"
            echo "No valid configuration downloaded from URL - trying local 'myconfig' file as fallback"
            echo "################################################################"
            truncate -s0 .config
            
            # Load custom config from .github/workflows/myconfig (base configuration)
            if [ -f .github/workflows/myconfig ]; then
              echo "Loading custom base configuration from .github/workflows/myconfig..."
              cat .github/workflows/myconfig >> .config
            else
              #echo "‚ùå ERROR: .github/workflows/myconfig not found!"
              #exit 1
              echo "‚ö†Ô∏è .github/workflows/myconfig configuration file not found. Generating default .config file."
              HAS_CONFIG_FILE=
              echo "################################################################"
              make olddefconfig
              
              # Add package to .config if not firmware
              pkg="${{ matrix.fritz.pkg }}"
              
              # Determine which package to add to config
              if echo "$pkg" | grep -q "firmware"; then
                if [ "$pkg" = "firmware" ]; then
                  # Pure firmware build, no package to add
                  pkg_to_add=""
                else
                  # Combined firmware + package build, extract package name
                  pkg_to_add="$(echo "$pkg" | sed 's/-firmware$//')"
                fi
              else
                # Standard package build
                pkg_to_add="$pkg"
              fi
              
              if [ -n "$pkg_to_add" ]; then
                # Parse additional suffixes for package builds within firmware
                pkg_to_add_base="$pkg_to_add"
                case "$pkg_to_add" in
                  *-precompile|*-precompiled)
                    pkg_to_add_base="${pkg_to_add%-precompile*}"
                    ;;
                  *-recompile|*-recompiled)
                    pkg_to_add_base="${pkg_to_add%-recompile*}"
                    ;;
                esac
                
                pkg_to_add_base="$(echo "$pkg_to_add_base" | tr '[:upper:]' '[:lower:]')"
                PKG_TO_ADD="$(echo "$pkg_to_add_base" | tr '[:lower:]' '[:upper:]' | sed 's/-/_/g')"
                
                TYPE=""
                for x in pkgs libs; do [ -d make/$x/$pkg_to_add_base ] && TYPE=$x; done
                
                if [ "$TYPE" = "pkgs" ]; then
                  sed -i "/^#\? \?FREETZ_PACKAGE_${PKG_TO_ADD}[ =]/d" .config
                  echo "FREETZ_PACKAGE_$PKG_TO_ADD=y" >> .config
                  sed -i "/^#\? \?FREETZ_LIB_lib${pkg_to_add_base}[ =]/d" .config
                  echo "FREETZ_LIB_lib$pkg_to_add_base=y" >> .config
                fi
                
                if [ "$TYPE" = "libs" ]; then
                  for x in $(sed -n 's/^[\tmenu]*config FREETZ_LIB_//p' make/libs/$pkg_to_add_base/Config.in); do
                    sed -i "/^#\? \?FREETZ_LIB_$x[ =]/d" .config
                    echo "FREETZ_LIB_$x=y" >> .config
                  done
                fi
              fi
            fi
          fi
          
          # Configuration transformation section (applies to both downloaded and myconfig)
          echo "Applying configuration transformations..."
          # Comment out conflicting settings from config that will be overridden
          sed -i 's/^FREETZ_VERBOSITY_FWMOD_[0-9]=y/# &/' .config
          sed -i 's/^FREETZ_VERBOSITY_LEVEL_[0-9]=y/# &/' .config
          sed -i 's/^FREETZ_VERBOSITY_LEVEL=[0-9]/# &/' .config
          sed -i 's/^FREETZ_USER_LEVEL_BEGINNER=y/# &/' .config
          sed -i 's/^FREETZ_USER_LEVEL_EXPERT=y/# &/' .config
          # Remove util-linux version lines to let Config.in auto-select based on toolchain
          sed -i '/^#\? \?FREETZ_UTIL_LINUX_VERSION_/d' .config
          
          # Remove existing settings before adding new ones to avoid override warnings
          sed -i '/FREETZ_MODULES_OWN/d'                                               .config
          sed -i '/FREETZ_PATCH_UDEVMOUNT/d'                                           .config
          sed -i '/FREETZ_MODULE_dummy/d'                                              .config
          sed -i '/FREETZ_MODULE_loop/d'                                               .config
          sed -i '/FREETZ_MODULE_usbserial/d'                                          .config
          sed -i '/FREETZ_PACKAGE_DROPBEAR/d'                                          .config
          sed -i '/FREETZ_PACKAGE_LDD/d'                                               .config
          sed -i '/FREETZ_SIZEINFO_COMPRESSED/d'                                       .config
          sed -i '/FREETZ_SIZEINFO_UNCOMPRESSED/d'                                     .config
          sed -i '/FREETZ_TOOLCHAIN_CCACHE/d'                                          .config
          sed -i '/FREETZ_VERBOSITY_FWMOD_/d'                                          .config
          sed -i '/FREETZ_VERBOSITY_LEVEL_/d'                                          .config
          sed -i '/FREETZ_VERBOSITY_LEVEL=/d'                                          .config
          sed -i '/FREETZ_SERIES_ALL/d'                                                .config
          sed -i '/FREETZ_USER_LEVEL_DEVELOPER/d'                                      .config
          sed -i '/FREETZ_MODULES_TEST/d'                                              .config
          sed -i '/FREETZ_DL_SITE_USER/d'                                              .config
          sed -i '/FREETZ_REAL_DEVELOPER_ONLY__DLIMG/d'                                .config
          sed -i '/FREETZ_REAL_DEVELOPER_ONLY__DLURL/d'                                .config
          sed -i '/FREETZ_DOWNLOAD_TOOLCHAIN/d'                                        .config
          sed -i '/FREETZ_BUILD_TOOLCHAIN/d'                                           .config
          sed -i '/FREETZ_HOSTTOOLS_DOWNLOAD/d'                                        .config
          sed -i '/FREETZ_AVM_PROP_NAME/d'                                             .config
          sed -i '/FREETZ_AVM_PROP_MAJOR/d'                                            .config
          sed -i '/FREETZ_AVM_PROP_HWREV/d'                                            .config
          
          # Apply standardized settings
          echo 'FREETZ_MODULES_OWN=""'                                                                >> .config
          for x in  UDEVMOUNT                               ; do echo "# FREETZ_PATCH_$x is not set"  >> .config; done
          for x in  dummy loop usbserial                   ; do echo "# FREETZ_MODULE_$x is not set"  >> .config; done
          for x in  DROPBEAR                              ; do echo "# FREETZ_PACKAGE_$x is not set"  >> .config; done
          for x in  LDD                                   ; do echo "# FREETZ_PACKAGE_$x is not set"  >> .config; done
          for x in  COMPRESSED  UNCOMPRESSED                        ; do echo "FREETZ_SIZEINFO_$x=y"  >> .config; done
          echo '# FREETZ_TOOLCHAIN_CCACHE is not set'                                                 >> .config
          echo 'FREETZ_VERBOSITY_FWMOD_2=y'                                                           >> .config
          VERBOSITY="${{ github.event.inputs.verbosity }}"
          [ -z "$VERBOSITY" ] && VERBOSITY="0"
          echo "FREETZ_VERBOSITY_LEVEL_${VERBOSITY}=y"                                                >> .config
          echo "FREETZ_VERBOSITY_LEVEL=${VERBOSITY}"                                                  >> .config
          echo 'FREETZ_SERIES_ALL=y'                                                                  >> .config
          echo 'FREETZ_USER_LEVEL_DEVELOPER=y'                                                        >> .config
          echo '# FREETZ_MODULES_TEST is not set'                                                     >> .config
          echo 'FREETZ_DL_SITE_USER="https://raw.githubusercontent.com/Freetz-NG/dl-mirror/master"'   >> .config
          echo 'FREETZ_REAL_DEVELOPER_ONLY__DLIMG="${{ secrets.ACTIONS_IMAGE }}"'                     >> .config
          echo 'FREETZ_REAL_DEVELOPER_ONLY__DLURL="${{ secrets.ACTIONS_DLTCS }}"'                     >> .config
          
          # Parametric toolchain download (currently disabled, build instead)
          if [ "${{ github.event.inputs.download_toolchain }}" = "true" ]; then
            echo 'FREETZ_DOWNLOAD_TOOLCHAIN=y'                                                        >> .config
          else
            echo 'FREETZ_BUILD_TOOLCHAIN=y'                                                           >> .config
          fi
          
          # Parametric hosttools download
          if [ "${{ github.event.inputs.download_hosttools }}" = "true" ]; then
            echo 'FREETZ_HOSTTOOLS_DOWNLOAD=y'                                                        >> .config
          else
            echo '# FREETZ_HOSTTOOLS_DOWNLOAD is not set'                                             >> .config
          fi
          
          # Commented out JLEVEL and CHECK_CHANGED (can be uncommented if needed)
          #sed -i '/FREETZ_JLEVEL/d' .config
          #sed -i '/FREETZ_CHECK_CHANGED/d' .config
          #echo 'FREETZ_JLEVEL=0'                                                                      >> .config
          #echo '# FREETZ_CHECK_CHANGED is not set'                                                    >> .config
          
          # Override device settings from matrix (test on all toolchains)
          for x in $TCS; do
            var_name="$(echo "$x" | sed 's/^_/FREETZ_TYPE_/')"
            sed -i "/${var_name}/d" .config
            echo "${var_name}=y" >> .config
          done
          grep -q '^FREETZ_TYPE_' .config || echo 'FREETZ_TYPE_7530_W6_V1=y'                          >> .config
          grep -q '^FREETZ_TYPE_FIRMWARE_' .config || echo 'FREETZ_TYPE_FIRMWARE_08_0X=y'             >> .config

          # Extract device and firmware from .config
          DEVICE_CONFIG="$(grep '^FREETZ_TYPE_[0-9A-Z_]*=y' .config | grep -v '_LANG\|_LANGUAGE\|_FIRMWARE\|_DSL\|_PREFIX' | sed 's/FREETZ_TYPE_//;s/=y//' | head -1)"
          FIRMWARE_CONFIG="$(grep '^FREETZ_TYPE_FIRMWARE_.*=y' .config | sed 's/FREETZ_TYPE_FIRMWARE_//;s/=y//' | head -1)"
          
          # Extract from matrix.fritz.name
          MATRIX_NAME="${{ matrix.fritz.name }}"
          DEVICE_MATRIX="$(echo "$MATRIX_NAME" | sed 's/ - .*//')"
